<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美育虎 - 全組別出缺席系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #020617; color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .tiger-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .report-preview { background-color: #020617; width: 500px; padding: 50px 40px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; }
        .status-present { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-absent { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status-none { background: rgba(100, 116, 139, 0.1); color: #64748b; }
        .group-divider { border-left: 4px solid #eab308; padding-left: 12px; margin: 24px 0 12px 0; }
        /* 確保輸入框在所有設備都不會產生溢出 */
        input, select, textarea { max-width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebase = window.firebase;
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAgz1BJI-PJLv3VIUfMQSmr6F-WkXzEMzU",
            authDomain: "mei-yu-u10.firebaseapp.com",
            projectId: "mei-yu-u10",
            storageBucket: "mei-yu-u10.firebasestorage.app",
            messagingSenderId: "157433419856",
            appId: "1:157433419856:web:07db1e6968990d5719d955"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "tigers-u10";

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('parent'); 
            const [players, setPlayers] = useState([]);
            const [dailyRecords, setDailyRecords] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(true);
            const [activeGroup, setActiveGroup] = useState('U10');
            const [searchName, setSearchName] = useState('');
            const [searchResult, setSearchResult] = useState(null);
            const [isCapturing, setIsCapturing] = useState(false);

            const [newPlayerName, setNewPlayerName] = useState('');
            const [newPlayerNumber, setNewPlayerNumber] = useState('');

            const allReportRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => { setUser(u); if (u) setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubPlayers = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members')
                    .orderBy('order', 'asc')
                    .onSnapshot(snap => setPlayers(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                
                const unsubDaily = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily')
                    .onSnapshot(snap => {
                        const data = {};
                        snap.docs.forEach(d => { data[d.id] = d.data(); });
                        setDailyRecords(data);
                    });
                return () => { unsubPlayers(); unsubDaily(); };
            }, [user]);

            const currentRoll = useMemo(() => dailyRecords[selectedDate]?.roll || {}, [dailyRecords, selectedDate]);

            const groupedPlayers = useMemo(() => {
                return {
                    'U9': players.filter(p => p.group === 'U9'),
                    'U10': players.filter(p => p.group === 'U10'),
                    '教練團': players.filter(p => p.group === '教練團')
                };
            }, [players]);

            const updateDaily = async (key, value) => {
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily').doc(selectedDate);
                await ref.set({ [key]: value, updatedAt: Date.now() }, { merge: true });
            };

            const toggleStatus = (pId, status) => {
                const newStatus = currentRoll[pId] === status ? 0 : status;
                updateDaily('roll', { ...currentRoll, [pId]: newStatus });
            };

            const handleAddPlayer = async (e) => {
                e.preventDefault();
                if (!newPlayerName.trim()) return;
                
                const lastOrder = players.length > 0 ? Math.max(...players.map(p => p.order || 0)) : 0;
                
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').add({
                    name: newPlayerName.trim(),
                    number: newPlayerNumber.trim() || "00",
                    group: activeGroup,
                    order: lastOrder + 1,
                    createdAt: Date.now()
                });

                setNewPlayerName('');
                setNewPlayerNumber('');
            };

            const captureFullReport = async () => {
                setIsCapturing(true);
                setTimeout(async () => {
                    const canvas = await html2canvas(allReportRef.current, {
                        backgroundColor: '#020617',
                        scale: 2, 
                        logging: false,
                        useCORS: true
                    });
                    const link = document.createElement('a');
                    link.download = `美育虎_全體報表_${selectedDate}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    setIsCapturing(false);
                }, 500);
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-yellow-500 font-black italic animate-pulse text-2xl tracking-widest">TIGERS...</div>;

            return (
                <div className="min-h-screen pb-24 overflow-x-hidden">
                    <header className="sticky top-0 z-40 bg-slate-950/90 backdrop-blur-lg p-4 flex justify-between items-center border-b border-white/5">
                        <div className="flex items-center gap-2" onClick={() => setView('parent')}>
                            <div className="bg-yellow-500 text-black w-7 h-7 flex items-center justify-center rounded font-black italic text-xs">T</div>
                            <span className="font-black italic text-lg tracking-tighter uppercase">Meiyu <span className="text-yellow-500">Tigers</span></span>
                        </div>
                        <button onClick={() => {
                            if (view === 'parent') {
                                const p = prompt("教練認證"); if (p === "0227") setView('coach');
                            } else setView('parent');
                        }} className="bg-slate-900 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-black uppercase">
                            {view === 'parent' ? "Coach Login" : "Logout"}
                        </button>
                    </header>

                    {view === 'coach' && (
                        <nav className="p-4 flex gap-2 sticky top-[61px] z-30 bg-slate-950/80 backdrop-blur-md border-b border-white/5 overflow-x-auto no-scrollbar">
                            {['U9', 'U10', '教練團'].map(g => (
                                <button key={g} onClick={() => setActiveGroup(g)}
                                    className={`px-6 py-2 rounded-full text-xs font-black italic transition-all whitespace-nowrap ${activeGroup === g ? 'bg-yellow-500 text-black' : 'bg-slate-900 text-slate-500'}`}
                                >{g}</button>
                            ))}
                        </nav>
                    )}

                    <main className="max-w-md mx-auto p-4 w-full box-border">
                        {view === 'parent' ? (
                            <div className="space-y-6">
                                <div className="tiger-gradient p-8 rounded-[2.5rem] text-center border border-white/5 shadow-2xl">
                                    <h2 className="text-xl font-black mb-6 italic tracking-widest uppercase text-yellow-500 text-sm">Individual Search</h2>
                                    <input 
                                        type="text" 
                                        placeholder="輸入球員姓名" 
                                        value={searchName} 
                                        onChange={e => setSearchName(e.target.value)}
                                        className="w-full bg-slate-950 p-4 rounded-2xl text-center text-xl font-bold border border-slate-800 mb-4 outline-none focus:border-yellow-500" 
                                    />
                                    <button onClick={() => setSearchResult(players.find(p => p.name === searchName))}
                                        className="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl active:scale-95 transition-all">搜尋個人紀錄</button>
                                </div>
                                {searchResult && (
                                    <div className="bg-slate-900 rounded-[2.5rem] p-6 border border-yellow-500/20 shadow-xl text-center">
                                        <div className="text-yellow-500 font-black italic text-xs mb-1">#{searchResult.number} | {searchResult.group}</div>
                                        <h3 className="text-3xl font-black mb-4">{searchResult.name}</h3>
                                        <div className="bg-slate-950 p-6 rounded-3xl border border-white/5">
                                            <div className="text-[10px] text-slate-500 font-bold uppercase mb-1">Attendance Rate</div>
                                            <div className="text-5xl font-black text-yellow-500 italic">85%</div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-slate-900 p-5 rounded-3xl border border-white/5 flex flex-col gap-4 shadow-lg">
                                    <div className="flex justify-between items-center">
                                        <input type="date" className="bg-slate-950 p-2 rounded-xl text-xs font-bold text-yellow-500 outline-none" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                                        <div className="text-[10px] font-black text-slate-500 uppercase italic">Coach Panel</div>
                                    </div>
                                    <button onClick={captureFullReport} className="w-full bg-green-600 text-white py-3 rounded-2xl text-xs font-black uppercase flex justify-center items-center gap-2 active:scale-95 transition-all">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                                        產生「三組全開」長圖報表
                                    </button>
                                </div>

                                {/* 快速新增區域 - 優化手機響應式寬度 */}
                                <div className="bg-slate-900/50 p-4 rounded-3xl border border-dashed border-slate-800">
                                    <h4 className="text-[10px] font-black text-slate-600 uppercase mb-3 px-1 tracking-widest">Quick Add Member</h4>
                                    <form onSubmit={handleAddPlayer} className="flex flex-row gap-2 w-full">
                                        <input 
                                            type="text" 
                                            lang="zh-TW" 
                                            placeholder="姓名" 
                                            value={newPlayerName}
                                            onChange={e => setNewPlayerName(e.target.value)}
                                            autoCapitalize="none"
                                            autoCorrect="off"
                                            className="min-w-0 flex-[2.5] bg-slate-950 p-3 rounded-xl text-sm border border-slate-800 focus:border-yellow-500/50 outline-none" 
                                        />
                                        <input 
                                            type="text" 
                                            inputMode="numeric"
                                            placeholder="背號" 
                                            value={newPlayerNumber}
                                            onChange={e => setNewPlayerNumber(e.target.value)}
                                            className="min-w-0 flex-1 bg-slate-950 p-3 rounded-xl text-sm border border-slate-800 focus:border-yellow-500/50 outline-none text-center" 
                                        />
                                        <button type="submit" className="shrink-0 bg-white text-black px-4 py-3 rounded-xl active:scale-95 transition-all flex items-center justify-center">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M12 5v14M5 12h14"/></svg>
                                        </button>
                                    </form>
                                </div>

                                <div className="space-y-2">
                                    <h3 className="px-2 text-[10px] font-black text-yellow-500 italic uppercase">Editing: {activeGroup}</h3>
                                    {(groupedPlayers[activeGroup] || []).map(p => {
                                        const status = currentRoll[p.id] || 0;
                                        return (
                                            <div key={p.id} className="bg-slate-900 rounded-2xl border border-white/5 flex justify-between items-center p-3">
                                                <div className="flex items-center gap-3 pl-2">
                                                    <div className="w-7 h-7 bg-slate-950 rounded-full flex items-center justify-center font-black text-yellow-500 italic text-[10px]">#{p.number}</div>
                                                    <span className="font-bold text-sm">{p.name}</span>
                                                </div>
                                                <div className="flex gap-1">
                                                    <button onClick={() => toggleStatus(p.id, 1)} className={`w-12 py-2 rounded-lg text-xs font-black transition-all ${status === 1 ? 'bg-green-600 text-white' : 'bg-slate-950 text-slate-800'}`}>出</button>
                                                    <button onClick={() => toggleStatus(p.id, 2)} className={`w-12 py-2 rounded-lg text-xs font-black transition-all ${status === 2 ? 'bg-red-600 text-white' : 'bg-slate-950 text-slate-800'}`}>缺</button>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        )}
                    </main>

                    <div style={{ position: 'absolute', left: '-9999px', top: 0 }}>
                        <div ref={allReportRef} className="report-preview">
                            <div className="text-center mb-10 border-b border-white/5 pb-10">
                                <div className="inline-block bg-yellow-500 text-black px-4 py-1.5 rounded font-black italic text-[11px] mb-3 tracking-[0.2em]">MEIYU TIGERS DAILY</div>
                                <h1 className="text-5xl font-black italic tracking-tighter uppercase leading-none">Tiger <span className="text-yellow-500 text-4xl">Squad</span></h1>
                                <div className="mt-4 inline-block bg-slate-900 px-4 py-1.5 rounded-full text-xs font-bold text-slate-400">{selectedDate} 訓練日報表</div>
                            </div>

                            {['教練團', 'U10', 'U9'].map(group => (
                                <div key={group} className="mb-10">
                                    <div className="group-divider flex justify-between items-end">
                                        <h2 className="text-xl font-black italic uppercase text-yellow-500">{group}</h2>
                                        <span className="text-[10px] text-slate-600 font-bold mb-1">
                                            出席: {groupedPlayers[group].filter(p => currentRoll[p.id] === 1).length} / {groupedPlayers[group].length}
                                        </span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-x-8 gap-y-3">
                                        {groupedPlayers[group].map(p => (
                                            <div key={p.id} className="flex justify-between items-center border-b border-white/5 pb-1.5">
                                                <div className="flex items-center gap-2">
                                                    <span className="text-[9px] font-black text-yellow-500 italic w-5">#{p.number}</span>
                                                    <span className="font-bold text-[13px]">{p.name}</span>
                                                </div>
                                                <span className={`status-badge ${currentRoll[p.id] === 1 ? 'status-present' : currentRoll[p.id] === 2 ? 'status-absent' : 'status-none'}`}>
                                                    {currentRoll[p.id] === 1 ? 'P' : currentRoll[p.id] === 2 ? 'A' : '-'}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}

                            <div className="mt-16 text-center pt-8 border-t border-white/5">
                                <p className="text-[10px] text-slate-500 font-black tracking-[0.4em] uppercase italic">Consistency Is Key</p>
                                <p className="text-[8px] text-slate-800 mt-2">© 美育虎體育教育系統</p>
                            </div>
                        </div>
                    </div>

                    <footer className="fixed bottom-0 inset-x-0 p-4 bg-slate-950/80 backdrop-blur-md border-t border-white/5 text-center">
                        <div className="text-[8px] text-slate-800 font-black tracking-widest uppercase italic">Meiyu Tigers Performance Hub 2.4</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
