<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美育虎U10 - 專業雲端系統</title>
    
    <!-- 核心庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入拖曳庫 -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #020617; color: #f1f5f9; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .tiger-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
        .sortable-ghost { opacity: 0.3; background: #fbbf24 !important; }
        .modal-enter { animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebase = window.firebase;
        const { useState, useEffect, useMemo, useRef } = React;

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAgz1BJI-PJLv3VIUfMQSmr6F-WkXzEMzU",
            authDomain: "mei-yu-u10.firebaseapp.com",
            projectId: "mei-yu-u10",
            storageBucket: "mei-yu-u10.firebasestorage.app",
            messagingSenderId: "157433419856",
            appId: "1:157433419856:web:07db1e6968990d5719d955"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "tigers-u10";

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('parent'); // parent, coach, settings
            const [players, setPlayers] = useState([]);
            const [dailyRecords, setDailyRecords] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(true);
            const [editingPlayer, setEditingPlayer] = useState(null); // 用於編輯視窗
            const [searchName, setSearchName] = useState('');
            const [searchResult, setSearchResult] = useState(null);

            const listRef = useRef(null);
            const sortableInstance = useRef(null);

            // 1. 初始化與監聽
            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => {
                    setUser(u);
                    if (u) setLoading(false);
                });
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubPlayers = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members')
                    .orderBy('order', 'asc')
                    .onSnapshot(snap => {
                        setPlayers(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                const unsubDaily = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily')
                    .onSnapshot(snap => {
                        const data = {};
                        snap.docs.forEach(d => { data[d.id] = d.data(); });
                        setDailyRecords(data);
                    });
                return () => { unsubPlayers(); unsubDaily(); };
            }, [user]);

            // 2. 處理拖曳排序
            useEffect(() => {
                if (view === 'settings' && listRef.current && players.length > 0) {
                    sortableInstance.current = new Sortable(listRef.current, {
                        animation: 150,
                        handle: '.drag-handle',
                        ghostClass: 'sortable-ghost',
                        onEnd: async (evt) => {
                            const newPlayers = [...players];
                            const [movedItem] = newPlayers.splice(evt.oldIndex, 1);
                            newPlayers.splice(evt.newIndex, 0, movedItem);
                            
                            // 批次更新排序
                            const batch = db.batch();
                            newPlayers.forEach((p, index) => {
                                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').doc(p.id);
                                batch.update(ref, { order: index });
                            });
                            await batch.commit();
                        }
                    });
                }
                return () => sortableInstance.current?.destroy();
            }, [view, players.length]);

            // 3. 業務邏輯
            const attendanceStats = useMemo(() => {
                const stats = {};
                Object.values(dailyRecords).forEach(day => {
                    if (day.roll) {
                        Object.entries(day.roll).forEach(([pId, status]) => {
                            if (status === 1) stats[pId] = (stats[pId] || 0) + 1;
                        });
                    }
                });
                return stats;
            }, [dailyRecords]);

            const toggleAttendance = async (pId, status) => {
                const dayRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily').doc(selectedDate);
                const currentData = dailyRecords[selectedDate] || { roll: {}, note: "" };
                const newRoll = { ...currentData.roll };
                newRoll[pId] = newRoll[pId] === status ? 0 : status;
                await dayRef.set({ roll: newRoll, updatedAt: Date.now() }, { merge: true });
            };

            const handlePlayerSubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    name: formData.get('name'),
                    number: parseInt(formData.get('number')) || 0,
                    order: editingPlayer?.id ? editingPlayer.order : players.length
                };

                if (editingPlayer?.id) {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').doc(editingPlayer.id).update(data);
                } else {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').add(data);
                }
                setEditingPlayer(null);
            };

            const deletePlayer = async (id) => {
                if (confirm("確定刪除此成員？出勤紀錄將保留但不再顯示。")) {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').doc(id).delete();
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-yellow-500 font-black italic animate-pulse">TIGERS CONNECTING...</div>;

            return (
                <div className="min-h-screen pb-20">
                    {/* Header */}
                    <header className="sticky top-0 z-40 bg-slate-950/80 backdrop-blur-md p-4 flex justify-between items-center border-b border-white/5">
                        <div className="flex items-center gap-2" onClick={() => setView('parent')}>
                            <div className="bg-yellow-500 text-black w-7 h-7 flex items-center justify-center rounded font-black italic">T</div>
                            <span className="font-black tracking-tighter italic text-lg">MEIYU <span className="text-yellow-500">TIGERS</span></span>
                        </div>
                        <div className="flex gap-2">
                            {view !== 'parent' && (
                                <button onClick={() => setView('settings')} className={`p-2 rounded-lg transition-colors ${view === 'settings' ? 'bg-yellow-500 text-black' : 'bg-slate-900 text-slate-400'}`}>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
                                </button>
                            )}
                            <button 
                                onClick={() => {
                                    if (view === 'parent') {
                                        const p = prompt("請輸入教練密碼");
                                        if (p === "0227") setView('coach');
                                    } else { setView('parent'); }
                                }}
                                className="bg-slate-900 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-slate-800"
                            >
                                {view === 'parent' ? "Coach" : "Logout"}
                            </button>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        
                        {/* A. 家長查詢介面 */}
                        {view === 'parent' && (
                            <div className="animate-fade">
                                <div className="tiger-gradient p-8 rounded-[2.5rem] text-center shadow-2xl border border-white/5">
                                    <h2 className="text-xl font-bold mb-6">學員出勤調閱</h2>
                                    <input 
                                        type="text" 
                                        placeholder="輸入學員姓名"
                                        className="w-full bg-slate-950 p-4 rounded-2xl text-center text-xl font-bold border border-slate-800 focus:border-yellow-500 outline-none mb-4 shadow-inner"
                                        value={searchName}
                                        onChange={e => setSearchName(e.target.value)}
                                    />
                                    <button 
                                        onClick={() => setSearchResult(players.find(p => p.name === searchName) || 'none')}
                                        className="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl active:scale-95 transition-transform shadow-lg shadow-yellow-500/10"
                                    >立即查詢</button>

                                    {searchResult && searchResult !== 'none' && (
                                        <div className="mt-8 bg-slate-950/80 p-6 rounded-3xl border border-yellow-500/20 text-left animate-fade">
                                            <div className="flex justify-between items-end mb-6 pb-4 border-b border-white/5">
                                                <div>
                                                    <span className="text-[10px] text-slate-500 font-bold uppercase">Player</span>
                                                    <h3 className="text-3xl font-black">{searchResult.name} <span className="text-yellow-500 text-sm">#{searchResult.number}</span></h3>
                                                </div>
                                                <div className="text-right">
                                                    <span className="text-[10px] text-slate-500 font-bold uppercase">Attendance</span>
                                                    <h3 className="text-3xl font-black text-yellow-500">{attendanceStats[searchResult.id] || 0}次</h3>
                                                </div>
                                            </div>
                                            <div className="p-4 bg-slate-900 rounded-2xl">
                                                <p className="text-xs font-bold text-slate-400 mb-1">今日狀態 ({selectedDate})</p>
                                                <p className="text-lg font-bold">
                                                    {dailyRecords[selectedDate]?.roll?.[searchResult.id] === 1 ? "✅ 今日準時出席" : "❌ 今日未報到"}
                                                </p>
                                                {dailyRecords[selectedDate]?.note && (
                                                    <p className="mt-3 text-sm text-slate-400 border-t border-white/5 pt-2">
                                                        教練註記：{dailyRecords[selectedDate].note}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* B. 教練點名介面 */}
                        {view === 'coach' && (
                            <div className="space-y-4 animate-fade">
                                <div className="bg-slate-900 p-5 rounded-3xl border border-white/5">
                                    <div className="flex justify-between items-center mb-4">
                                        <input type="date" className="bg-slate-950 p-2 rounded-xl text-xs font-bold" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                                        <span className="text-[10px] font-black bg-yellow-500 text-black px-2 py-1 rounded">ROLL CALL</span>
                                    </div>
                                    <textarea 
                                        className="w-full bg-slate-950 p-4 rounded-2xl text-sm h-24 border border-white/5 focus:border-yellow-500/50 outline-none"
                                        placeholder="今日訓練重點筆記..."
                                        value={dailyRecords[selectedDate]?.note || ""}
                                        onChange={e => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily').doc(selectedDate).set({ note: e.target.value }, { merge: true })}
                                    />
                                </div>

                                <div className="space-y-2">
                                    {players.map(p => {
                                        const status = dailyRecords[selectedDate]?.roll?.[p.id] || 0;
                                        return (
                                            <div key={p.id} className="flex justify-between items-center bg-slate-900 p-4 rounded-2xl border border-white/5">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-slate-950 rounded-full flex items-center justify-center font-black text-yellow-500">#{p.number}</div>
                                                    <div>
                                                        <div className="font-bold">{p.name}</div>
                                                        <div className="text-[10px] text-slate-500 font-bold uppercase italic">Total: {attendanceStats[p.id] || 0}</div>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => toggleAttendance(p.id, 1)} className={`w-12 h-12 rounded-xl font-black text-sm transition-all ${status === 1 ? 'bg-green-600 shadow-lg shadow-green-900/40' : 'bg-slate-950 text-slate-700'}`}>出</button>
                                                    <button onClick={() => toggleAttendance(p.id, 2)} className={`w-12 h-12 rounded-xl font-black text-sm transition-all ${status === 2 ? 'bg-red-600 shadow-lg shadow-red-900/40' : 'bg-slate-950 text-slate-700'}`}>缺</button>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        )}

                        {/* C. 名單管理 (拖曳編輯) */}
                        {view === 'settings' && (
                            <div className="animate-fade">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-black italic">MEMBERSHIP</h2>
                                    <button 
                                        onClick={() => setEditingPlayer({})}
                                        className="bg-yellow-500 text-black px-4 py-2 rounded-xl text-xs font-black shadow-lg"
                                    >+ 新增學員</button>
                                </div>

                                <div ref={listRef} className="space-y-3">
                                    {players.map(p => (
                                        <div key={p.id} data-id={p.id} className="bg-slate-900 p-4 rounded-2xl flex justify-between items-center border border-white/5 shadow-lg">
                                            <div className="flex items-center gap-4">
                                                <div className="drag-handle p-2 text-slate-700 hover:text-slate-400 transition-colors">
                                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="8" y1="9" x2="16" y2="9"/><line x1="8" y1="15" x2="16" y2="15"/></svg>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-yellow-500 font-black">#{p.number}</span>
                                                    <span className="font-bold text-lg">{p.name}</span>
                                                </div>
                                            </div>
                                            <div className="flex gap-4">
                                                <button onClick={() => setEditingPlayer(p)} className="text-blue-400 text-xs font-bold">編輯</button>
                                                <button onClick={() => deletePlayer(p.id)} className="text-red-500/50 text-xs font-bold">刪除</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <p className="text-center text-slate-600 text-[10px] mt-8 uppercase font-bold tracking-widest italic">Tip: 拖動左側圖示可調整排序</p>
                            </div>
                        )}
                    </main>

                    {/* 編輯視窗彈窗 (Modal) */}
                    {editingPlayer && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/90 backdrop-blur-md">
                            <form onSubmit={handlePlayerSubmit} className="w-full max-w-xs bg-slate-900 p-8 rounded-[2.5rem] border border-white/10 shadow-2xl modal-enter">
                                <h3 className="text-xl font-black mb-6 text-center italic">{editingPlayer.id ? 'EDIT PLAYER' : 'NEW PLAYER'}</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-500 uppercase ml-2">姓名</label>
                                        <input name="name" defaultValue={editingPlayer.name} required className="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl outline-none focus:border-yellow-500 font-bold" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-500 uppercase ml-2">背號</label>
                                        <input type="number" name="number" defaultValue={editingPlayer.number} required className="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl outline-none focus:border-yellow-500 font-bold" />
                                    </div>
                                    <div className="flex gap-2 pt-4">
                                        <button type="button" onClick={() => setEditingPlayer(null)} className="flex-1 py-4 text-slate-500 font-bold text-sm">取消</button>
                                        <button type="submit" className="flex-1 bg-yellow-500 text-black py-4 rounded-2xl font-black shadow-lg">儲存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    )}

                    <footer className="fixed bottom-0 left-0 right-0 p-4 bg-slate-950/80 backdrop-blur-md text-center border-t border-white/5">
                        <span className="text-[9px] text-slate-700 font-bold tracking-[0.3em] uppercase italic">Meiyu Tigers U10 • Cloud OS 2.0</span>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
