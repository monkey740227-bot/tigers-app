<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG MODE - Tigers Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        let db, auth;
        let members = [];
        let systemStatus = "初始化中...";

        function updateDebugStatus(msg) {
            systemStatus = msg;
            const el = document.getElementById('debug-info');
            if (el) el.innerText = `系統狀態: ${msg}`;
            console.log(msg);
        }

        async function startApp() {
            try {
                const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-id';

                if (!configStr) {
                    updateDebugStatus("錯誤: 找不到 Firebase 配置 (Config Missing)");
                    showManualOverride();
                    return;
                }

                const config = JSON.parse(configStr);
                const app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);

                updateDebugStatus("嘗試匿名登入...");
                
                // 嘗試登入但不等待，直接設定數據監聽
                signInAnonymously(auth).then(() => {
                    updateDebugStatus("登入成功，讀取數據中...");
                }).catch(e => {
                    updateDebugStatus(`登入失敗: ${e.message} (嘗試直接讀取)`);
                });

                const colPath = collection(db, 'artifacts', appId, 'public', 'data', 'members');
                
                onSnapshot(colPath, (snap) => {
                    members = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    updateDebugStatus("數據同步完成");
                    renderMain();
                }, (err) => {
                    updateDebugStatus(`Firestore 錯誤: ${err.code}`);
                    renderError(err.message);
                });

            } catch (err) {
                updateDebugStatus(`崩潰: ${err.message}`);
            }
        }

        function showManualOverride() {
            const btn = document.getElementById('override-btn');
            if (btn) btn.classList.remove('hidden');
        }

        function renderMain() {
            const root = document.getElementById('app');
            root.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-2xl font-black text-amber-500 italic uppercase">Tigers Elite <span class="text-white">Live</span></h1>
                        <button onclick="location.reload()" class="text-[10px] bg-slate-800 px-3 py-1 rounded">重新整理</button>
                    </div>

                    <div class="grid grid-cols-1 gap-4">
                        ${members.length === 0 ? '<p class="text-slate-500 text-center py-10">尚無球員資料，請新增</p>' : ''}
                        ${members.map(m => `
                            <div class="bg-slate-900 border border-slate-800 p-4 rounded-2xl flex justify-between items-center">
                                <div>
                                    <p class="font-bold">${m.name}</p>
                                    <p class="text-[10px] text-slate-500 uppercase">${m.role || 'U9'}</p>
                                </div>
                                <div class="flex gap-2">
                                    <div class="w-3 h-3 rounded-full ${m.status === 'present' ? 'bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]' : 'bg-red-500'}"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <button onclick="promptAdd()" class="mt-8 w-full py-4 bg-amber-500 text-slate-950 font-black rounded-2xl uppercase italic tracking-widest">Add Player</button>
                </div>
            `;
        }

        window.promptAdd = async () => {
            const name = prompt("球員姓名:");
            if (!name) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-id';
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'members'), {
                name, role: 'u9', status: 'present', createdAt: new Date().toISOString()
            });
        };

        function renderError(msg) {
            document.getElementById('app').innerHTML = `
                <div class="p-10 text-center">
                    <p class="text-rose-500 font-bold mb-4">存取受阻</p>
                    <p class="text-slate-500 text-xs mb-6">${msg}</p>
                    <button onclick="location.reload()" class="bg-slate-800 px-6 py-2 rounded-xl text-xs">強制重連</button>
                </div>
            `;
        }

        window.onload = () => {
            startApp();
            setTimeout(showManualOverride, 5000); // 5秒後若還在轉圈，顯示強制進入按鈕
        };
    </script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <!-- 頂部 Debug Bar -->
    <div id="debug-info" class="bg-slate-950 text-[10px] text-slate-500 p-2 font-mono border-b border-slate-900">系統初始化中...</div>

    <div id="app">
        <div class="flex flex-col items-center justify-center min-h-[80vh]">
            <div class="w-10 h-10 border-2 border-slate-800 border-t-amber-500 rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] uppercase tracking-widest text-slate-600">Syncing with Firebase...</p>
            
            <button id="override-btn" onclick="renderMain()" class="hidden mt-10 text-slate-500 underline text-xs">
                連線過久？點此強制跳過進入介面
            </button>
        </div>
    </div>
</body>
</html>
