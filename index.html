<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美育虎 U10 管理系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #020617; color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .status-present { color: #22c55e; }
        .status-absent { color: #ef4444; }
        .report-preview { background-color: #020617; width: 500px; padding: 50px 40px; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebase = window.firebase;
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAgz1BJI-PJLv3VIUfMQSmr6F-WkXzEMzU",
            authDomain: "mei-yu-u10.firebaseapp.com",
            projectId: "mei-yu-u10",
            storageBucket: "mei-yu-u10.firebasestorage.app",
            messagingSenderId: "157433419856",
            appId: "1:157433419856:web:07db1e6968990d5719d955"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "tigers-u10-base"; // 使用 U10 獨立的 ID

        const U10_INITIAL = [
            { name: "李小明", number: "10", group: "U10" },
            { name: "張小華", number: "22", group: "U10" },
            { name: "王大同", number: "05", group: "U10" },
            { name: "林教練", number: "COACH", group: "教練" }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('parent'); 
            const [players, setPlayers] = useState([]);
            const [dailyRecords, setDailyRecords] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(true);
            const [activeGroup, setActiveGroup] = useState('U10');
            const [searchName, setSearchName] = useState('');
            const [searchResult, setSearchResult] = useState(null);
            const reportRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => { setUser(u); if (u) setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const memberRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members');
                const unsubPlayers = memberRef.onSnapshot(snap => {
                    if (snap.empty) {
                        U10_INITIAL.forEach(p => memberRef.add(p));
                    } else {
                        setPlayers(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    }
                });

                const unsubDaily = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily')
                    .onSnapshot(snap => {
                        const data = {};
                        snap.docs.forEach(d => { data[d.id] = d.data(); });
                        setDailyRecords(data);
                    });
                return () => { unsubPlayers(); unsubDaily(); };
            }, [user]);

            const currentRoll = useMemo(() => dailyRecords[selectedDate]?.roll || {}, [dailyRecords, selectedDate]);
            const currentComments = useMemo(() => dailyRecords[selectedDate]?.comments || {}, [dailyRecords, selectedDate]);

            // 計算個人出席率邏輯
            const calculateAttendance = (pId) => {
                let totalSessions = 0;
                let presentSessions = 0;
                Object.values(dailyRecords).forEach(record => {
                    if (record.roll && record.roll[pId] !== undefined && record.roll[pId] !== 0) {
                        totalSessions++;
                        if (record.roll[pId] === 1) presentSessions++;
                    }
                });
                return {
                    rate: totalSessions > 0 ? Math.round((presentSessions / totalSessions) * 100) : 0,
                    total: totalSessions,
                    present: presentSessions
                };
            };

            const updateDaily = async (key, value) => {
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily').doc(selectedDate);
                await ref.set({ [key]: value, updatedAt: Date.now() }, { merge: true });
            };

            const toggleStatus = (pId, status) => {
                const newStatus = currentRoll[pId] === status ? 0 : status;
                updateDaily('roll', { ...currentRoll, [pId]: newStatus });
            };

            const captureReport = async () => {
                const canvas = await html2canvas(reportRef.current, { backgroundColor: '#020617' });
                const link = document.createElement('a');
                link.download = `美育虎U10_${selectedDate}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-yellow-400 font-black italic animate-pulse">U10 LOADING...</div>;

            return (
                <div className="min-h-screen pb-20">
                    <header className="p-4 flex justify-between items-center border-b border-white/10 bg-slate-950 sticky top-0 z-50">
                        <div onClick={() => setView('parent')} className="cursor-pointer">
                            <span className="font-black italic text-lg uppercase">Tigers <span className="text-yellow-400">U10</span></span>
                        </div>
                        <button onClick={() => {
                            if (view === 'parent') {
                                const p = prompt("教練登入碼"); if (p === "1203") setView('coach');
                            } else setView('parent');
                        }} className="text-[10px] font-black uppercase text-yellow-500 border border-yellow-500/30 px-3 py-1 rounded-full">
                            {view === 'parent' ? "Coach" : "Logout"}
                        </button>
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        {view === 'parent' ? (
                            <div className="space-y-6">
                                <div className="glass-card p-6 rounded-3xl text-center">
                                    <h2 className="text-xs font-black text-yellow-400 mb-4 tracking-widest uppercase">U10 家長查詢系統</h2>
                                    <input 
                                        type="text" 
                                        placeholder="輸入球員姓名" 
                                        value={searchName} 
                                        onChange={e => setSearchName(e.target.value)}
                                        className="w-full bg-slate-950 p-4 rounded-xl text-center text-lg font-bold mb-4 outline-none border border-slate-800" 
                                    />
                                    <button onClick={() => setSearchResult(players.find(p => p.name === searchName))}
                                        className="w-full bg-yellow-400 text-black font-black py-4 rounded-xl active:scale-95 transition-all">開始查詢</button>
                                </div>

                                {searchResult && (
                                    <div className="glass-card rounded-3xl p-6 border border-yellow-500/20 animate-in fade-in slide-in-from-bottom-4">
                                        <div className="flex justify-between items-start mb-6">
                                            <div>
                                                <div className="text-yellow-400 font-black italic text-[10px] mb-1">#{searchResult.number} | {searchResult.group}</div>
                                                <h3 className="text-2xl font-black">{searchResult.name}</h3>
                                            </div>
                                            {/* 出席率顯示區 */}
                                            <div className="text-right">
                                                <div className="text-[10px] font-black text-slate-500 uppercase">Attendance</div>
                                                <div className="text-3xl font-black text-yellow-400">{calculateAttendance(searchResult.id).rate}<span className="text-sm">%</span></div>
                                                <div className="text-[9px] text-slate-400 italic">共出席 {calculateAttendance(searchResult.id).present}/{calculateAttendance(searchResult.id).total} 次</div>
                                            </div>
                                        </div>

                                        <div className="space-y-3">
                                            {Object.entries(dailyRecords)
                                                .filter(([date, data]) => data.roll?.[searchResult.id] || data.comments?.[searchResult.id])
                                                .sort((a, b) => b[0].localeCompare(a[0]))
                                                .map(([date, data]) => (
                                                    <div key={date} className="bg-slate-950/40 p-4 rounded-xl border border-white/5">
                                                        <div className="flex justify-between items-center mb-2">
                                                            <span className="text-[10px] font-black text-slate-500">{date}</span>
                                                            <span className={`text-[10px] font-black ${data.roll?.[searchResult.id] === 1 ? 'status-present' : 'status-absent'}`}>
                                                                {data.roll?.[searchResult.id] === 1 ? '● PRESENT' : '○ ABSENT'}
                                                            </span>
                                                        </div>
                                                        <p className="text-xs text-slate-300 italic border-l-2 border-yellow-500/30 pl-3">
                                                            {data.comments?.[searchResult.id] || "教練今日未留下評語"}
                                                        </p>
                                                    </div>
                                                ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            /* 教練端 */
                            <div className="space-y-6">
                                <div className="glass-card p-4 rounded-2xl flex flex-col gap-4">
                                    <input type="date" className="bg-transparent text-sm font-black text-yellow-400" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                                    <button onClick={captureReport} className="bg-white text-black text-[10px] font-black py-2 rounded-lg uppercase">產生 U10 點名圖表</button>
                                </div>

                                <div className="space-y-3">
                                    {players.filter(p => p.group === 'U10' || p.group === '教練').map(p => (
                                        <div key={p.id} className="glass-card p-4 rounded-2xl space-y-3">
                                            <div className="flex justify-between items-center">
                                                <span className="text-sm font-bold">#{p.number} {p.name}</span>
                                                <div className="flex gap-2">
                                                    <button onClick={() => toggleStatus(p.id, 1)} className={`w-10 h-10 rounded-xl text-xs font-black ${currentRoll[p.id] === 1 ? 'bg-green-600' : 'bg-slate-900'}`}>出</button>
                                                    <button onClick={() => toggleStatus(p.id, 2)} className={`w-10 h-10 rounded-xl text-xs font-black ${currentRoll[p.id] === 2 ? 'bg-red-600' : 'bg-slate-900'}`}>缺</button>
                                                </div>
                                            </div>
                                            <textarea 
                                                placeholder="表現備註..."
                                                value={currentComments[p.id] || ""}
                                                onChange={(e) => updateDaily('comments', { ...currentComments, [p.id]: e.target.value })}
                                                className="w-full bg-slate-950 p-2 rounded-lg text-xs outline-none"
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 隱藏的導出圖表模板 */}
                    <div style={{ position: 'absolute', left: '-9999px' }}>
                        <div ref={reportRef} className="report-preview">
                            <h1 className="text-2xl font-black italic text-yellow-400 mb-2">TIGERS U10 REPORT</h1>
                            <p className="text-[10px] mb-8 text-slate-500">{selectedDate} 訓練日點名單</p>
                            <div className="space-y-2">
                                {players.map(p => (
                                    <div key={p.id} className="flex justify-between border-b border-white/10 pb-1">
                                        <span className="text-xs font-bold">#{p.number} {p.name}</span>
                                        <span className={`text-[10px] font-black ${currentRoll[p.id] === 1 ? 'text-green-500' : 'text-red-500'}`}>
                                            {currentRoll[p.id] === 1 ? 'V' : currentRoll[p.id] === 2 ? 'X' : '-'}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
