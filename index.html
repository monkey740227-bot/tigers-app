<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美育虎 Tigers Elite Pro 管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const defaultFirebaseConfig = {
            apiKey: "AIzaSyAgz1BJI-PJLv3VIUfMQSmr6F-WkXzEMzU",
            authDomain: "mei-yu-u10.firebaseapp.com",
            projectId: "mei-yu-u10",
            storageBucket: "mei-yu-u10.firebasestorage.app",
            messagingSenderId: "157433419856",
            appId: "1:157433419856:web:07db1e6968990d5719d955",
            measurementId: "G-JP9E1JT548"
        };

        let firebaseConfig;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : defaultFirebaseConfig;
        } catch (e) {
            firebaseConfig = defaultFirebaseConfig;
        }
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tigers-elite-pro';
        
        let app, auth, db, user;
        let members = [];
        let attendanceData = {}; 
        let viewMode = 'coach';
        let currentDate = new Date().toISOString().split('T')[0];

        async function initSystem() {
            const root = document.getElementById('app');
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (u) => {
                    if (u) {
                        user = u;
                        loadData();
                    }
                });
            } catch (e) {
                console.error("系統啟動失敗:", e);
                root.innerHTML = `<div class="p-10 text-rose-500 text-center">連線失敗，請確認 Firebase 設定。</div>`;
            }
        }

        async function loadData() {
            if (!user) return;
            const memCol = collection(db, 'artifacts', appId, 'public', 'data', 'members');
            onSnapshot(memCol, (snap) => {
                members = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                loadAttendance(currentDate);
            });
        }

        async function loadAttendance(date) {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'attendance', date);
            const snap = await getDoc(docRef);
            attendanceData = snap.exists() ? snap.data() : {};
            renderApp();
        }

        window.updateStatus = async (id, status) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'attendance', currentDate);
            attendanceData[id] = { ...(attendanceData[id] || {}), status };
            await setDoc(docRef, attendanceData, { merge: true });
            renderApp();
        };

        window.updateFeedback = async (id, text) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'attendance', currentDate);
            attendanceData[id] = { ...(attendanceData[id] || {}), feedback: text };
            await setDoc(docRef, attendanceData, { merge: true });
        };

        window.addMember = async () => {
            const name = document.getElementById('newMemName').value.trim();
            const role = document.getElementById('newMemRole').value;
            if (!name) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'members'), { name, role, createdAt: Date.now() });
            document.getElementById('newMemName').value = '';
        };

        window.deleteMember = async (id) => {
            if (confirm('確定要移除此成員？')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', id));
        };

        window.changeDate = (date) => { currentDate = date; loadAttendance(date); };
        
        window.switchView = (mode) => { 
            if (mode === 'manage') {
                const pwd = prompt("請輸入管理密碼：");
                if (pwd !== '0227') {
                    alert("密碼錯誤，拒絕存取。");
                    return;
                }
            }
            viewMode = mode; 
            renderApp(); 
        };

        // 一鍵產出報告照片截圖功能
        window.captureReport = async () => {
            const btn = document.getElementById('captureBtn');
            const originalText = btn.innerText;
            btn.innerText = "生成中...";
            btn.disabled = true;

            const reportEl = document.getElementById('reportCaptureArea');
            reportEl.classList.remove('hidden'); // 暫時顯示出來進行截圖
            
            try {
                const canvas = await html2canvas(reportEl, {
                    backgroundColor: '#020617',
                    scale: 2, // 提高解析度
                    logging: false
                });
                
                const link = document.createElement('a');
                link.download = `美育虎訓練日報_${currentDate}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error("截圖失敗:", err);
                alert("截圖生成失敗，請重試");
            } finally {
                reportEl.classList.add('hidden');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        window.searchChild = async () => {
            const name = document.getElementById('parentSearchInput').value.trim();
            const result = members.find(m => m.name === name);
            const container = document.getElementById('searchResult');
            if (!result) { container.innerHTML = `<p class="text-rose-500">查無此球員</p>`; return; }
            
            const attSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'attendance', currentDate));
            const record = attSnap.exists() ? (attSnap.data()[result.id] || {}) : {};
            container.innerHTML = `
                <div class="bg-slate-900 border border-amber-500/50 p-6 rounded-2xl text-left animate-in shadow-xl">
                    <p class="text-amber-500 font-black text-xl">${result.name}</p>
                    <p class="text-slate-500 text-[10px] mb-4 uppercase font-bold tracking-widest">${currentDate}</p>
                    <div class="space-y-4">
                        <div class="flex justify-between border-b border-slate-800 pb-2">
                            <span class="text-slate-400 text-xs">訓練狀態</span>
                            <span class="font-black ${record.status==='present'?'text-green-400':'text-rose-400'}">${record.status==='present'?'出席':'未到'}</span>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-500 mb-1 uppercase font-black">教練今日點評</p>
                            <p class="text-slate-200 italic bg-black/50 p-4 rounded-xl border border-slate-800 text-sm leading-relaxed">"${record.feedback || '球員今日表現穩定，專注度良好！'}"</p>
                        </div>
                    </div>
                </div>
            `;
        };

        function renderApp() {
            const root = document.getElementById('app');
            if (viewMode === 'coach') root.innerHTML = renderCoachHTML();
            else if (viewMode === 'parent') root.innerHTML = renderParentHTML();
            else if (viewMode === 'manage') root.innerHTML = renderManageHTML();
        }

        function renderCoachHTML() {
            const groups = ['Coach', 'U9', 'U10', 'U12'];
            return `
                <div class="max-w-4xl mx-auto p-6 animate-in">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
                        <div>
                            <h1 class="text-3xl font-black text-amber-500 italic">TIGERS <span class="text-white">ELITE</span></h1>
                            <p class="text-[10px] text-slate-500 font-bold tracking-[0.3em] uppercase">Control Dashboard</p>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <input type="date" value="${currentDate}" onchange="changeDate(this.value)" class="bg-slate-800 text-white px-3 py-2 rounded-xl text-xs border border-slate-700 outline-none">
                            <button id="captureBtn" onclick="captureReport()" class="bg-indigo-600 text-white text-[10px] px-4 py-2 rounded-xl font-black hover:bg-indigo-500 transition-all uppercase">產出日報圖卡</button>
                            <button onclick="switchView('manage')" class="bg-slate-800 text-[10px] px-4 py-2 rounded-xl font-black hover:bg-slate-700 transition-all uppercase">球員管理</button>
                            <button onclick="switchView('parent')" class="bg-amber-500 text-black text-[10px] px-4 py-2 rounded-xl font-black hover:bg-amber-400 transition-all uppercase">查詢模式</button>
                        </div>
                    </div>

                    <!-- 隱藏的截圖區域 -->
                    <div id="reportCaptureArea" class="hidden p-10 bg-[#020617] text-white w-[600px]">
                        <div class="text-center mb-8 border-b border-slate-800 pb-6">
                            <h2 class="text-4xl font-black text-amber-500 italic">TIGERS ELITE PRO</h2>
                            <p class="text-lg text-slate-400 mt-2">訓練日報表 | ${currentDate}</p>
                        </div>
                        <div class="space-y-8">
                            ${groups.map(group => {
                                const groupMembers = members.filter(m => m.role === group);
                                if (groupMembers.length === 0) return '';
                                return `
                                    <div>
                                        <p class="text-sm font-black text-amber-500 uppercase border-l-4 border-amber-500 pl-3 mb-4">${group} 組別</p>
                                        <div class="grid grid-cols-2 gap-4">
                                            ${groupMembers.map(m => {
                                                const rec = attendanceData[m.id] || {};
                                                return `
                                                    <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-xl border border-slate-800">
                                                        <span class="font-bold">${m.name}</span>
                                                        <span class="${rec.status==='present'?'text-green-400':'text-rose-500'} font-black text-sm">
                                                            ${rec.status==='present'?'● 出席':'○ 未到'}
                                                        </span>
                                                    </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <div class="mt-10 pt-6 border-t border-slate-800 text-center text-slate-600 text-xs italic">
                            Generated by Tigers Elite Management System
                        </div>
                    </div>

                    <div class="space-y-10">
                        ${groups.map(group => {
                            const groupMembers = members.filter(m => m.role === group);
                            if (groupMembers.length === 0) return '';
                            return `
                                <div>
                                    <p class="text-[10px] text-slate-500 font-black mb-4 tracking-widest uppercase border-l-4 border-amber-500 pl-3">組別: ${group}</p>
                                    <div class="grid gap-3">
                                        ${groupMembers.map(m => {
                                            const rec = attendanceData[m.id] || {};
                                            return `
                                                <div class="bg-slate-900 p-4 rounded-2xl flex flex-col md:flex-row items-center gap-4 border border-slate-800 hover:border-slate-700 transition-all">
                                                    <span class="font-bold w-full md:w-24 text-center md:text-left text-lg">${m.name}</span>
                                                    <div class="flex bg-black p-1 rounded-xl border border-slate-800">
                                                        <button onclick="updateStatus('${m.id}', 'present')" class="px-6 py-2 rounded-lg text-[10px] font-black transition-all ${rec.status==='present'?'bg-green-500 text-black shadow-lg shadow-green-500/20':'text-slate-600 hover:text-slate-400'}">出席</button>
                                                        <button onclick="updateStatus('${m.id}', 'absent')" class="px-6 py-2 rounded-lg text-[10px] font-black transition-all ${rec.status==='absent'?'bg-rose-500 text-black shadow-lg shadow-rose-500/20':'text-slate-600 hover:text-slate-400'}">缺席</button>
                                                    </div>
                                                    <input type="text" onblur="updateFeedback('${m.id}', this.value)" value="${rec.feedback || ''}" class="flex-1 bg-black border border-slate-800 rounded-xl px-4 py-3 text-xs focus:border-amber-500 outline-none" placeholder="輸入今日訓練評語...">
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function renderParentHTML() {
            return `
                <div class="max-w-md mx-auto p-8 min-h-screen flex flex-col justify-center animate-in">
                    <div class="text-center mb-8">
                        <h2 class="text-5xl font-black italic tracking-tighter">TIGERS <span class="text-amber-500">ELITE</span></h2>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-2">Player Portal</p>
                    </div>
                    <div class="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 text-amber-500/20 text-6xl font-black italic select-none">T</div>
                        <label class="block text-slate-500 text-[10px] font-black uppercase mb-2 ml-1">請輸入球員姓名</label>
                        <input id="parentSearchInput" type="text" placeholder="例：王小明" class="w-full bg-black border-2 border-slate-800 rounded-2xl px-4 py-5 text-center text-2xl mb-6 focus:border-amber-500 outline-none transition-all placeholder:text-slate-900 text-white">
                        <button onclick="searchChild()" class="w-full bg-amber-500 hover:bg-amber-400 active:scale-95 text-slate-950 font-black py-5 rounded-2xl text-lg shadow-xl shadow-amber-500/20 transition-all">
                            查看今日訓練成果
                        </button>
                        <div id="searchResult" class="mt-8 min-h-[50px] flex items-center justify-center"></div>
                    </div>
                    <button onclick="switchView('coach')" class="mt-12 text-slate-700 hover:text-slate-400 text-[10px] uppercase font-black tracking-widest transition-colors">Admin Dashboard</button>
                </div>
            `;
        }

        function renderManageHTML() {
            return `
                <div class="max-w-2xl mx-auto p-6 animate-in">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-black">球員名單管理</h2>
                        <button onclick="switchView('coach')" class="text-slate-500 text-xs font-bold hover:text-white transition-colors">← 返回</button>
                    </div>
                    <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 mb-8">
                        <p class="text-[10px] font-black text-amber-500 mb-4 uppercase tracking-widest">新增人員</p>
                        <div class="flex flex-col md:flex-row gap-3">
                            <input id="newMemName" type="text" placeholder="人員姓名" class="flex-1 bg-black border border-slate-800 rounded-xl px-4 py-3 text-sm focus:border-amber-500 outline-none text-white">
                            <select id="newMemRole" class="bg-black border border-slate-800 rounded-xl px-4 py-3 text-sm text-white focus:border-amber-500 outline-none">
                                <option value="Coach">Coach</option><option value="U9">U9</option><option value="U10">U10</option><option value="U12">U12</option>
                            </select>
                            <button onclick="addMember()" class="bg-white text-black font-black px-8 py-3 rounded-xl text-sm hover:bg-slate-200 transition-colors">新增</button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        ${members.sort((a,b)=>a.role.localeCompare(b.role)).map(m => `
                            <div class="bg-slate-900 px-6 py-4 rounded-2xl flex justify-between items-center border border-slate-800">
                                <div class="flex items-center gap-4">
                                    <span class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-500 font-bold">${m.role}</span>
                                    <span class="font-bold text-lg">${m.name}</span>
                                </div>
                                <button onclick="deleteMember('${m.id}')" class="text-rose-500 hover:text-rose-400 p-2 transition-colors text-xs font-bold">移除</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        window.onload = initSystem;
    </script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', system-ui, sans-serif; }
        .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body><div id="app"></div></body>
</html>
