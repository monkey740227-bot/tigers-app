<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美育虎 Tigers Elite 管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // 配置初始化 (RULE 1)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tigers-elite-v1';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, auth, db;
        let members = [];
        let viewMode = 'coach'; 
        let unsubscribeData = null;
        let authRetryCount = 0;

        // --- 初始化系統 ---
        async function initSystem() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // 設定 3 秒超時，防止無限轉圈
                const timeoutId = setTimeout(() => {
                    console.warn("Auth timeout - attempting to load anyway");
                    loadData();
                }, 3000);

                // 執行登入
                if (initialToken) {
                    await signInWithCustomToken(auth, initialToken).catch(e => console.error("Token login failed", e));
                } else {
                    await signInAnonymously(auth).catch(e => console.error("Anon login failed", e));
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        clearTimeout(timeoutId);
                        console.log("Authenticated:", user.uid);
                        loadData();
                    }
                });
            } catch (err) {
                console.error("Critical Init Error:", err);
                renderError(err.message);
            }
        }

        // --- 載入數據 (符合 RULE 1 結構) ---
        function loadData() {
            const collectionPath = collection(db, 'artifacts', appId, 'public', 'data', 'members');
            
            if (unsubscribeData) unsubscribeData();

            unsubscribeData = onSnapshot(collectionPath, (snapshot) => {
                members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // 排序邏輯
                members.sort((a, b) => {
                    const roleOrder = { 'coach': 0, 'u9': 1, 'u10': 2 };
                    const roleDiff = (roleOrder[a.role] ?? 99) - (roleOrder[b.role] ?? 99);
                    if (roleDiff !== 0) return roleDiff;
                    return (a.order || 0) - (b.order || 0);
                });
                renderApp();
            }, (err) => {
                console.error("Firestore Error:", err);
                // 如果權限錯誤，嘗試顯示具體訊息而不是轉圈
                if (err.code === 'permission-denied') {
                    renderError("資料庫權限不足 (Permission Denied)。請確保路徑正確或檢查 Firebase Rules。");
                }
            });
        }

        function renderError(msg) {
            document.getElementById('app').innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
                    <div class="bg-rose-500/10 border border-rose-500/50 p-6 rounded-2xl max-w-sm">
                        <p class="text-rose-500 font-black mb-2">連線失敗</p>
                        <p class="text-slate-400 text-xs leading-relaxed mb-4">${msg}</p>
                        <button onclick="location.reload()" class="bg-slate-800 text-white px-6 py-2 rounded-xl text-xs font-bold">重新嘗試</button>
                    </div>
                </div>
            `;
        }

        // --- 功能函數 ---
        window.toggleAttendance = async (id, status) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'members', id);
            await updateDoc(docRef, { status, lastUpdate: new Date().toISOString() }).catch(e => showToast("更新失敗"));
        };

        window.updateFeedback = async (id, text) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'members', id);
            await updateDoc(docRef, { feedback: text }).catch(e => showToast("儲存失敗"));
        };

        window.addMember = async () => {
            const name = prompt("輸入姓名:");
            const role = document.getElementById('roleSelector').value;
            if (!name) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'members'), {
                name: name.trim(), 
                role, 
                status: 'present', 
                order: members.length, 
                feedback: '', 
                createdAt: new Date().toISOString()
            });
        };

        window.deleteMember = async (id) => {
            if (confirm("確定刪除？")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', id));
            }
        };

        window.exportAsImage = () => {
            const element = document.getElementById('attendanceTable');
            html2canvas(element, { backgroundColor: '#020617', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `美育虎點名表_${new Date().toLocaleDateString()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        };

        window.switchView = (mode) => {
            viewMode = mode;
            renderApp();
        };

        window.searchChild = () => {
            const name = document.getElementById('parentSearchInput').value.trim();
            const result = members.find(m => m.name === name);
            const container = document.getElementById('searchResult');
            if (result) {
                container.innerHTML = `
                    <div class="bg-slate-900 border-2 border-amber-500/50 p-6 rounded-xl animate-pulse">
                        <h3 class="text-2xl font-bold text-amber-500 mb-2">${result.name}</h3>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="bg-slate-800 p-3 rounded"><p class="text-xs text-slate-400">狀態</p><p class="text-lg ${result.status === 'present' ? 'text-green-400' : 'text-red-400'} font-black">${result.status === 'present' ? '出席' : '缺席'}</p></div>
                            <div class="bg-slate-800 p-3 rounded"><p class="text-xs text-slate-400">組別</p><p class="text-lg uppercase text-slate-200 font-black">${result.role}</p></div>
                        </div>
                        <div class="bg-amber-500/10 border border-amber-500/30 p-4 rounded text-amber-200">
                            <p class="text-xs mb-1 font-bold">教練評語：</p>
                            <p class="leading-relaxed">${result.feedback || '表現優異'}</p>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `<p class="text-rose-400 text-center font-bold">找不到該球員。</p>`;
            }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            if (!t) return;
            t.innerText = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        // --- 渲染畫面 ---
        function renderApp() {
            const root = document.getElementById('app');
            if (viewMode === 'coach') {
                renderCoachView(root);
            } else {
                renderParentView(root);
            }
        }

        function renderCoachView(root) {
            root.innerHTML = `
                <div class="max-w-4xl mx-auto p-4 md:p-8">
                    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-b border-amber-500/20 pb-6 gap-4">
                        <div>
                            <h1 class="text-4xl font-black text-amber-500 italic">TIGERS ELITE <span class="text-white">U9/U10</span></h1>
                            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Coach Management</p>
                        </div>
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="switchView('parent')" class="flex-1 md:flex-none px-6 py-2 bg-slate-800 rounded-xl text-sm font-bold border border-slate-700">家長查詢</button>
                            <button onclick="exportAsImage()" class="flex-1 md:flex-none px-6 py-2 bg-amber-500 text-slate-950 font-black rounded-xl text-sm">分享報表</button>
                        </div>
                    </header>

                    <div class="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 flex gap-2">
                            <select id="roleSelector" class="bg-slate-800 text-white px-4 py-3 rounded-xl border border-slate-700 text-sm flex-1">
                                <option value="u9">U9 隊員</option>
                                <option value="u10">U10 隊員</option>
                                <option value="coach">教練組</option>
                            </select>
                            <button onclick="addMember()" class="bg-blue-600 text-white px-6 py-3 rounded-xl text-sm font-black">新增</button>
                        </div>
                        <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 flex items-center justify-between">
                            <div><p class="text-slate-500 text-[10px] font-black uppercase">出席率</p><p class="text-3xl font-black text-white">${members.length > 0 ? Math.round((members.filter(m=>m.status==='present').length / members.length)*100) : 0}%</p></div>
                            <div class="text-right"><p class="text-slate-500 text-[10px] font-black uppercase">總人數</p><p class="text-3xl font-black text-amber-500">${members.length}</p></div>
                        </div>
                    </div>

                    <div id="attendanceTable" class="space-y-8">
                        ${['coach', 'u9', 'u10'].map(role => `
                            <div>
                                <h2 class="text-[10px] font-black text-slate-600 uppercase tracking-widest mb-4 flex items-center gap-3">
                                    <span class="h-px bg-slate-800 flex-1"></span> ${role.toUpperCase()} <span class="h-px bg-slate-800 flex-1"></span>
                                </h2>
                                <div id="list-${role}" class="grid grid-cols-1 gap-3">
                                    ${members.filter(m => m.role === role).map(m => `
                                        <div class="bg-slate-900 border border-slate-800 p-4 rounded-2xl flex flex-col md:flex-row gap-4 items-center">
                                            <span class="text-lg font-black w-full md:w-32">${m.name}</span>
                                            <div class="flex gap-1 bg-slate-950 p-1 rounded-xl w-full md:w-auto">
                                                <button onclick="toggleAttendance('${m.id}', 'present')" class="flex-1 px-4 py-2 rounded-lg text-[10px] font-bold ${m.status === 'present' ? 'bg-emerald-500 text-emerald-950' : 'text-slate-600'}">出席</button>
                                                <button onclick="toggleAttendance('${m.id}', 'absent')" class="flex-1 px-4 py-2 rounded-lg text-[10px] font-bold ${m.status === 'absent' ? 'bg-rose-500 text-rose-950' : 'text-slate-600'}">缺席</button>
                                            </div>
                                            <input type="text" onblur="updateFeedback('${m.id}', this.value)" value="${m.feedback || ''}" class="flex-1 bg-slate-950 border border-slate-800 rounded-xl px-4 py-2 text-sm text-slate-200 placeholder:text-slate-800" placeholder="評語...">
                                            <button onclick="deleteMember('${m.id}')" class="text-slate-800 hover:text-rose-500 p-2">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderParentView(root) {
            root.innerHTML = `
                <div class="max-w-md mx-auto p-6 min-h-screen flex flex-col justify-center">
                    <div class="text-center mb-10">
                        <h1 class="text-5xl font-black text-white italic tracking-tighter">TIGERS <span class="text-amber-500">ELITE</span></h1>
                        <p class="text-slate-500 tracking-widest text-[10px] uppercase font-black mt-3">Parent Portal</p>
                    </div>
                    <div class="bg-slate-900 border border-slate-800 p-8 rounded-[2rem] shadow-2xl">
                        <input id="parentSearchInput" type="text" placeholder="輸入球員姓名" class="w-full bg-slate-950 border-2 border-slate-800 rounded-2xl px-6 py-4 text-center text-xl text-white font-black mb-4 focus:border-amber-500 outline-none">
                        <button onclick="searchChild()" class="w-full bg-amber-500 text-slate-950 font-black py-4 rounded-2xl shadow-xl shadow-amber-500/30 text-lg italic uppercase">Search</button>
                        <div id="searchResult" class="mt-8 min-h-[100px]"></div>
                    </div>
                    <button onclick="switchView('coach')" class="mt-10 text-slate-800 text-[10px] uppercase tracking-widest font-black text-center w-full">Coach Access</button>
                </div>
            `;
        }

        window.onload = initSystem;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="app">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-12 h-12 border-4 border-slate-800 border-t-amber-500 rounded-full animate-spin"></div>
            <p class="mt-4 text-[10px] font-black uppercase tracking-[0.3em] text-slate-600 animate-pulse">Establishing Connection</p>
        </div>
    </div>
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-8 py-4 rounded-xl shadow-2xl hidden z-50 text-xs font-black"></div>
</body>
</html>
