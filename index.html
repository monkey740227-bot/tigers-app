<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美育虎 - 全組別出缺席系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #020617; color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        
        /* 玻璃擬態效果 */
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .tiger-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        
        /* 背景底圖裝飾 */
        .bg-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            width: 80vw;
            height: 80vw;
            max-width: 600px;
            max-height: 600px;
            background-image: url('https://api.screenshotmachine.com/?key=YOUR_KEY&url=YOUR_URL&device=desktop&dimension=1024x768&format=png&cacheLimit=0&delay=200'); /* 佔位符，下方將改用真實檔案 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
        }

        .report-preview { background-color: #020617; width: 500px; padding: 50px 40px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; }
        .status-present { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-absent { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status-none { background: rgba(100, 116, 139, 0.1); color: #64748b; }
        .group-divider { border-left: 4px solid #facc15; padding-left: 12px; margin: 24px 0 12px 0; }
        
        /* 動畫 */
        .fade-up { animation: fadeUp 0.6s ease-out forwards; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebase = window.firebase;
        const { useState, useEffect, useMemo, useRef } = React;

        // 隊徽 URL - 使用您上傳的檔案 (假設轉為可用連結)
        const TIGER_LOGO_URL = "https://raw.githubusercontent.com/monkey740227-bot/tigers-app/main/logo.png"; // 這裡請替換為您實際託管的圖檔連結，或確保與 index.html 同目錄

        const firebaseConfig = {
            apiKey: "AIzaSyAgz1BJI-PJLv3VIUfMQSmr6F-WkXzEMzU",
            authDomain: "mei-yu-u10.firebaseapp.com",
            projectId: "mei-yu-u10",
            storageBucket: "mei-yu-u10.firebasestorage.app",
            messagingSenderId: "157433419856",
            appId: "1:157433419856:web:07db1e6968990d5719d955"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "tigers-u10";

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('parent'); 
            const [players, setPlayers] = useState([]);
            const [dailyRecords, setDailyRecords] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(true);
            const [activeGroup, setActiveGroup] = useState('U10');
            const [searchName, setSearchName] = useState('');
            const [searchResult, setSearchResult] = useState(null);
            const [isCapturing, setIsCapturing] = useState(false);

            const [newPlayerName, setNewPlayerName] = useState('');
            const [newPlayerNumber, setNewPlayerNumber] = useState('');

            const allReportRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => { setUser(u); if (u) setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubPlayers = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members')
                    .orderBy('order', 'asc')
                    .onSnapshot(snap => setPlayers(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                
                const unsubDaily = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily')
                    .onSnapshot(snap => {
                        const data = {};
                        snap.docs.forEach(d => { data[d.id] = d.data(); });
                        setDailyRecords(data);
                    });
                return () => { unsubPlayers(); unsubDaily(); };
            }, [user]);

            const currentRoll = useMemo(() => dailyRecords[selectedDate]?.roll || {}, [dailyRecords, selectedDate]);
            const currentComments = useMemo(() => dailyRecords[selectedDate]?.comments || {}, [dailyRecords, selectedDate]);

            const groupedPlayers = useMemo(() => {
                return {
                    'U9': players.filter(p => p.group === 'U9'),
                    'U10': players.filter(p => p.group === 'U10'),
                    '教練團': players.filter(p => p.group === '教練團')
                };
            }, [players]);

            const updateDaily = async (key, value) => {
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily').doc(selectedDate);
                await ref.set({ [key]: value, updatedAt: Date.now() }, { merge: true });
            };

            const toggleStatus = (pId, status) => {
                const newStatus = currentRoll[pId] === status ? 0 : status;
                updateDaily('roll', { ...currentRoll, [pId]: newStatus });
            };

            const updateComment = (pId, text) => {
                updateDaily('comments', { ...currentComments, [pId]: text });
            };

            const handleAddPlayer = async (e) => {
                e.preventDefault();
                if (!newPlayerName.trim()) return;
                const lastOrder = players.length > 0 ? Math.max(...players.map(p => p.order || 0)) : 0;
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').add({
                    name: newPlayerName.trim(),
                    number: newPlayerNumber.trim() || "00",
                    group: activeGroup,
                    order: lastOrder + 1,
                    createdAt: Date.now()
                });
                setNewPlayerName(''); setNewPlayerNumber('');
            };

            const playerMonthlyHistory = useMemo(() => {
                if (!searchResult) return [];
                const currentMonth = selectedDate.substring(0, 7); 
                return Object.entries(dailyRecords)
                    .filter(([date]) => date.startsWith(currentMonth))
                    .map(([date, data]) => ({
                        date,
                        status: data.roll?.[searchResult.id],
                        comment: data.comments?.[searchResult.id]
                    }))
                    .filter(item => item.comment || item.status)
                    .sort((a, b) => b.date.localeCompare(a.date));
            }, [dailyRecords, searchResult, selectedDate]);

            const captureFullReport = async () => {
                setIsCapturing(true);
                setTimeout(async () => {
                    const canvas = await html2canvas(allReportRef.current, {
                        backgroundColor: '#020617',
                        scale: 2, 
                        logging: false,
                        useCORS: true
                    });
                    const link = document.createElement('a');
                    link.download = `美育虎_全體報表_${selectedDate}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    setIsCapturing(false);
                }, 500);
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-yellow-400 font-black italic animate-pulse text-2xl tracking-widest uppercase">Meiyu Tigers...</div>;

            return (
                <div className="min-h-screen pb-24 overflow-x-hidden relative">
                    {/* 淡化背景底圖 */}
                    <div className="bg-watermark" style={{ backgroundImage: `url('${TIGER_LOGO_URL}')` }}></div>

                    <header className="sticky top-0 z-40 bg-slate-950/90 backdrop-blur-xl p-4 flex justify-between items-center border-b border-white/10">
                        <div className="flex items-center gap-3" onClick={() => setView('parent')}>
                            <div className="w-8 h-8 rounded-full overflow-hidden border border-yellow-500/50 shadow-lg shadow-yellow-500/20">
                                <img src={TIGER_LOGO_URL} alt="Logo" className="w-full h-full object-cover" />
                            </div>
                            <span className="font-black italic text-xl tracking-tighter uppercase">Meiyu <span className="text-yellow-400">Tigers</span></span>
                        </div>
                        <button onClick={() => {
                            if (view === 'parent') {
                                const p = prompt("教練認證"); if (p === "0227") setView('coach');
                            } else setView('parent');
                        }} className="bg-slate-900 border border-yellow-500/30 px-4 py-1.5 rounded-full text-[10px] font-black uppercase text-yellow-500 tracking-wider hover:bg-yellow-500 hover:text-black transition-all">
                            {view === 'parent' ? "Coach Login" : "Logout"}
                        </button>
                    </header>

                    {view === 'coach' && (
                        <nav className="p-4 flex gap-2 sticky top-[65px] z-30 bg-slate-950/80 backdrop-blur-md border-b border-white/5 overflow-x-auto no-scrollbar">
                            {['U9', 'U10', '教練團'].map(g => (
                                <button key={g} onClick={() => setActiveGroup(g)}
                                    className={`px-6 py-2 rounded-full text-xs font-black italic transition-all whitespace-nowrap ${activeGroup === g ? 'bg-yellow-400 text-black shadow-lg shadow-yellow-500/30' : 'bg-slate-900 text-slate-500'}`}
                                >{g}</button>
                            ))}
                        </nav>
                    )}

                    <main className="max-w-md mx-auto p-4 w-full box-border">
                        {view === 'parent' ? (
                            <div className="space-y-6 fade-up">
                                <div className="glass-card p-10 rounded-[3rem] text-center border border-white/10 shadow-2xl relative overflow-hidden group">
                                    {/* 卡片內的微弱裝飾 */}
                                    <div className="absolute -right-4 -top-4 w-24 h-24 opacity-10 rotate-12 transition-transform group-hover:rotate-45">
                                        <img src={TIGER_LOGO_URL} alt="decor" className="w-full h-full object-contain" />
                                    </div>
                                    
                                    <h2 className="text-xl font-black mb-6 italic tracking-widest uppercase text-yellow-400 text-xs">Individual Hub</h2>
                                    <input 
                                        type="text" 
                                        placeholder="請輸入球員姓名" 
                                        value={searchName} 
                                        onChange={e => setSearchName(e.target.value)}
                                        className="w-full bg-slate-950/80 p-5 rounded-2xl text-center text-xl font-bold border border-slate-800 mb-4 outline-none focus:border-yellow-400 transition-all shadow-inner" 
                                    />
                                    <button onClick={() => setSearchResult(players.find(p => p.name === searchName))}
                                        className="w-full bg-yellow-400 text-black font-black py-4 rounded-2xl active:scale-95 transition-all shadow-lg shadow-yellow-500/20">搜尋紀錄</button>
                                </div>

                                {searchResult && (
                                    <div className="space-y-4 fade-up">
                                        <div className="glass-card rounded-[3rem] p-8 border border-yellow-500/20 shadow-2xl text-center">
                                            <div className="w-16 h-16 mx-auto mb-4 rounded-full border-2 border-yellow-400 p-1">
                                                <img src={TIGER_LOGO_URL} alt="player" className="w-full h-full object-contain opacity-80" />
                                            </div>
                                            <div className="text-yellow-400 font-black italic text-xs mb-1 tracking-widest uppercase">#{searchResult.number} | {searchResult.group}</div>
                                            <h3 className="text-3xl font-black mb-6 tracking-tight">{searchResult.name}</h3>
                                            
                                            <div className="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent mb-6"></div>
                                            
                                            <div className="space-y-4 text-left">
                                                {playerMonthlyHistory.length > 0 ? playerMonthlyHistory.map(h => (
                                                    <div key={h.date} className="bg-slate-950/60 p-5 rounded-2xl border border-white/5 hover:border-yellow-500/30 transition-all">
                                                        <div className="flex justify-between items-center mb-3">
                                                            <span className="text-[10px] font-black text-slate-500 tracking-tighter uppercase">{h.date} Training Day</span>
                                                            <span className={`text-[9px] px-3 py-1 rounded-full font-black italic ${h.status === 1 ? 'bg-green-500/10 text-green-500 border border-green-500/20' : 'bg-red-500/10 text-red-500 border border-red-500/20'}`}>
                                                                {h.status === 1 ? 'PRESENT' : 'ABSENT'}
                                                            </span>
                                                        </div>
                                                        <p className="text-sm text-slate-200 leading-relaxed italic border-l-2 border-yellow-500/30 pl-3">
                                                            {h.comment || "今日表現穩定，持續磨練技術。"}
                                                        </p>
                                                    </div>
                                                )) : (
                                                    <div className="text-center py-10 text-slate-600 text-xs italic tracking-widest uppercase">No Records This Month</div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="space-y-6 fade-up">
                                <div className="glass-card p-6 rounded-3xl flex flex-col gap-4 shadow-xl border border-white/10">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-2">
                                            <div className="w-5 h-5 opacity-50"><img src={TIGER_LOGO_URL} alt="i" className="w-full h-full object-contain" /></div>
                                            <input type="date" className="bg-transparent text-sm font-black text-yellow-400 outline-none" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                                        </div>
                                        <div className="text-[10px] font-black text-slate-500 uppercase italic tracking-[0.2em]">Management</div>
                                    </div>
                                    <button onClick={captureFullReport} className="w-full bg-slate-100 text-black py-4 rounded-2xl text-xs font-black uppercase flex justify-center items-center gap-2 active:scale-95 transition-all shadow-lg">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                                        產生「無評語」點名截圖
                                    </button>
                                </div>

                                <div className="bg-slate-900/40 p-5 rounded-3xl border border-dashed border-slate-700">
                                    <h4 className="text-[10px] font-black text-slate-600 uppercase mb-4 px-1 tracking-[0.3em]">Registration</h4>
                                    <form onSubmit={handleAddPlayer} className="flex flex-row gap-2 w-full">
                                        <input type="text" placeholder="姓名" value={newPlayerName} onChange={e => setNewPlayerName(e.target.value)} className="min-w-0 flex-[2.5] bg-slate-950 p-3.5 rounded-xl text-sm border border-slate-800 outline-none focus:border-yellow-500/50" />
                                        <input type="text" placeholder="背號" value={newPlayerNumber} onChange={e => setNewPlayerNumber(e.target.value)} className="min-w-0 flex-1 bg-slate-950 p-3.5 rounded-xl text-sm border border-slate-800 outline-none text-center" />
                                        <button type="submit" className="shrink-0 bg-yellow-400 text-black px-5 py-3.5 rounded-xl active:scale-95 transition-all"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4"><path d="M12 5v14M5 12h14"/></svg></button>
                                    </form>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="px-2 text-[10px] font-black text-yellow-400 italic uppercase tracking-widest border-l-2 border-yellow-400 ml-1">Current List: {activeGroup}</h3>
                                    {(groupedPlayers[activeGroup] || []).map(p => {
                                        const status = currentRoll[p.id] || 0;
                                        return (
                                            <div key={p.id} className="glass-card rounded-3xl p-5 space-y-4 transition-all hover:border-yellow-500/30">
                                                <div className="flex justify-between items-center">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-8 h-8 bg-slate-950 rounded-full flex items-center justify-center font-black text-yellow-400 italic text-[10px] shadow-inner">#{p.number}</div>
                                                        <span className="font-bold text-base">{p.name}</span>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => toggleStatus(p.id, 1)} className={`w-14 py-2.5 rounded-xl text-xs font-black transition-all ${status === 1 ? 'bg-green-600 text-white shadow-lg shadow-green-900/40' : 'bg-slate-950 text-slate-700'}`}>出</button>
                                                        <button onClick={() => toggleStatus(p.id, 2)} className={`w-14 py-2.5 rounded-xl text-xs font-black transition-all ${status === 2 ? 'bg-red-600 text-white shadow-lg shadow-red-900/40' : 'bg-slate-950 text-slate-700'}`}>缺</button>
                                                    </div>
                                                </div>
                                                <div className="relative">
                                                    <textarea 
                                                        rows="1"
                                                        placeholder="紀錄今日表現..." 
                                                        value={currentComments[p.id] || ''}
                                                        onChange={e => updateComment(p.id, e.target.value)}
                                                        className="w-full bg-slate-950/60 p-3 rounded-xl text-xs text-slate-400 italic border border-transparent focus:border-yellow-500/30 outline-none resize-none"
                                                    />
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 隱藏報表生成區 */}
                    <div style={{ position: 'absolute', left: '-9999px', top: 0 }}>
                        <div ref={allReportRef} className="report-preview relative overflow-hidden">
                            {/* 報表浮水印 */}
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 opacity-[0.03] grayscale">
                                <img src={TIGER_LOGO_URL} alt="watermark" className="w-full h-full object-contain" />
                            </div>

                            <div className="relative z-10">
                                <div className="text-center mb-10 border-b border-white/5 pb-10">
                                    <div className="w-16 h-16 mx-auto mb-4">
                                        <img src={TIGER_LOGO_URL} alt="logo" className="w-full h-full object-contain" />
                                    </div>
                                    <div className="inline-block bg-yellow-400 text-black px-4 py-1.5 rounded font-black italic text-[11px] mb-3 tracking-[0.3em]">TIGERS OFFICIAL ROLL</div>
                                    <h1 className="text-5xl font-black italic tracking-tighter uppercase leading-none">Tiger <span className="text-yellow-400">Squad</span></h1>
                                    <div className="mt-4 inline-block bg-slate-900 px-4 py-1.5 rounded-full text-xs font-black text-slate-400">{selectedDate} 訓練日誌</div>
                                </div>

                                {['教練團', 'U10', 'U9'].map(group => (
                                    <div key={group} className="mb-10">
                                        <div className="group-divider flex justify-between items-end mb-4">
                                            <h2 className="text-xl font-black italic uppercase text-yellow-400">{group}</h2>
                                            <span className="text-[10px] text-slate-600 font-black mb-1 italic">
                                                ATTENDANCE: {groupedPlayers[group].filter(p => currentRoll[p.id] === 1).length} / {groupedPlayers[group].length}
                                            </span>
                                        </div>
                                        <div className="grid grid-cols-2 gap-x-8 gap-y-3">
                                            {groupedPlayers[group].map(p => (
                                                <div key={p.id} className="flex justify-between items-center border-b border-white/5 pb-1.5">
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-[9px] font-black text-yellow-400 italic w-5 tracking-tighter">#{p.number}</span>
                                                        <span className="font-bold text-[14px]">{p.name}</span>
                                                    </div>
                                                    <span className={`status-badge ${currentRoll[p.id] === 1 ? 'status-present' : currentRoll[p.id] === 2 ? 'status-absent' : 'status-none'}`}>
                                                        {currentRoll[p.id] === 1 ? 'PRESENT' : currentRoll[p.id] === 2 ? 'ABSENT' : '-'}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}

                                <div className="mt-16 text-center pt-8 border-t border-white/5">
                                    <p className="text-[9px] text-slate-700 font-black tracking-[0.5em] uppercase italic">Pride of Meiyu Tigers Football Club</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer className="fixed bottom-0 inset-x-0 p-6 bg-slate-950/80 backdrop-blur-xl border-t border-white/5 text-center flex flex-col items-center gap-2">
                        <div className="w-6 h-6 opacity-30">
                            <img src={TIGER_LOGO_URL} alt="small logo" className="w-full h-full object-contain grayscale" />
                        </div>
                        <div className="text-[8px] text-slate-700 font-black tracking-[0.4em] uppercase italic">Meiyu Tigers Performance Hub • Elite v2.5</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
