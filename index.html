<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0b0e14; color: #e2e8f0; margin: 0; -webkit-tap-highlight-color: transparent; }

        /* å‹•ç•« */

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <!-- åˆå§‹åŒ–é®ç½© -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-950 z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div class="text-yellow-400 font-bold text-sm tracking-widest">TIGERS SYSTEM LOADING...</div>
        <div id="debug-info" class="mt-4 text-[10px] text-slate-500 text-center px-4"></div>
    </div>

    <header class="p-4 glass-panel sticky top-0 z-50 flex justify-between items-center mb-6">

                TIGERS U10 
                <span id="mode-label" class="text-[10px] not-italic text-slate-500 block tracking-[0.3em]">PARENT VIEW</span>
            </h1>
        </div>
        <div class="flex items-center gap-3">
            <div id="coach-badge" class="hidden bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-bold animate-pulse">COACH</div>
            <div class="flex flex-col items-end">
                <div class="flex items-center gap-1.5">
                    <span id="sync-dot" class="w-2 h-2 rounded-full bg-red-500"></span>
                    <span id="sync-label" class="text-[10px] font-bold text-slate-400 uppercase">Offline</span>

            </div>
        </div>
    </header>

    <main class="px-4 max-w-4xl mx-auto">
        
        <!-- æ•™ç·´å°è¦½åˆ— -->
        <div id="coach-tabs" class="coach-only flex p-1.5 bg-slate-900/80 rounded-2xl mb-6 gap-1 animate-in">
            <button onclick="setTab('daily')" id="tab-daily" class="flex-1 py-3 rounded-xl text-sm font-bold active-tab">è¨“ç·´æ—¥èªŒ</button>
            <button onclick="setTab('manage')" id="tab-manage" class="flex-1 py-3 rounded-xl text-sm font-bold text-slate-400">æˆå“¡ç®¡ç†</button>
            <button onclick="exitCoachMode()" class="px-4 py-3 rounded-xl text-sm font-bold text-red-500">ç™»å‡º</button>
        </div>

        <!-- [å®¶é•·æŸ¥è©¢ä»‹é¢] -->
        <section id="view-parent" class="parent-only space-y-6 animate-in">
            <div class="glass-panel p-8 rounded-[2.5rem] text-center border-b-4 border-yellow-400/20">
                <h2 class="text-xl font-bold text-white mb-6">è™ä¹‹å­æˆé•·æª”æ¡ˆæŸ¥è©¢</h2>
                <div class="relative mb-4">
                    <input type="text" id="search-name" placeholder="è«‹è¼¸å…¥å­¸å“¡å§“å" 
                        class="input-dark p-5 text-center text-2xl font-bold border-2 border-slate-700 focus:border-yellow-400 transition-colors">
                </div>
                <button onclick="performQuery()" class="w-full bg-yellow-400 text-black py-5 rounded-2xl font-black text-lg shadow-[0_10px_20px_rgba(251,191,36,0.2)] active:scale-95 transition-all">
                    ç«‹å³æŸ¥è©¢å…§å®¹
                </button>
                <div id="query-result" class="mt-8 text-left"></div>
            </div>
            <p class="text-center text-[10px] text-slate-600">Â© ç¾è‚²è™è¶³çƒéšŠ U10 å…§éƒ¨ç³»çµ±</p>
        </section>

        <!-- [æ•™ç·´ï¼šè¨“ç·´æ—¥èªŒä»‹é¢] -->
        <section id="view-daily" class="coach-only space-y-6 hidden">
            <div class="glass-panel p-5 rounded-3xl space-y-4">
                <div class="flex justify-between items-center">
                    <label class="text-[10px] font-black text-slate-500 uppercase italic">è¨“ç·´æ—¥æœŸé¸æ“‡</label>
                    <input type="date" id="roll-date" onchange="fetchDailyData()" class="bg-transparent border-none text-yellow-400 font-bold outline-none cursor-pointer">
                </div>
                <textarea id="daily-focus" placeholder="åœ¨é€™è£¡è¼¸å…¥ä»Šæ—¥è¨“ç·´å¤§ç¶±èˆ‡è©•åƒ¹ï¼Œå®¶é•·æŸ¥è©¢å¾Œå³å¯çœ‹è¦‹..." class="input-dark p-4 h-32 text-sm leading-relaxed"></textarea>
                <button onclick="saveAllToCloud()" id="save-btn" class="w-full bg-yellow-400 text-black py-4 rounded-2xl font-black shadow-lg">ğŸ’¾ åŒæ­¥é›²ç«¯ä¸¦ä¿å­˜</button>
            </div>
            
            <div class="flex items-center justify-between px-2">
                <h3 class="text-xs font-bold text-slate-500">çƒå“¡é»åç³»çµ±</h3>
                <span id="player-count" class="text-[10px] text-slate-600"></span>
            </div>
            <div id="attendance-list" class="grid grid-cols-1 gap-3"></div>
        </section>

        <!-- [æ•™ç·´ï¼šåå–®ç®¡ç†ä»‹é¢] -->
        <section id="view-manage" class="coach-only space-y-6 hidden">
            <div class="glass-panel p-6 rounded-3xl border-2 border-dashed border-slate-700">
                <h3 class="text-sm font-bold text-white mb-4">å¿«é€Ÿæ–°å¢çƒå“¡</h3>
                <div class="flex gap-2">
                    <input type="text" id="new-player-name" placeholder="è¼¸å…¥å§“å..." class="input-dark p-3 text-sm">
                    <button onclick="commitPlayer()" class="bg-blue-600 text-white font-bold px-6 rounded-xl text-sm whitespace-nowrap">æ–°å¢</button>
                </div>
            </div>
            <div id="management-grid" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, addDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // ç’°å¢ƒè®Šæ•¸
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tigers-u10-v30-prod';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let players = [];
        let dailyData = { roll: {}, note: "" };
        let currentUser = null;

        // çµ•å°è·¯å¾‘å®šç¾© (ç¬¦åˆ Rule 1)
        const getColPath = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
        const getDocPath = (name, id) => doc(db, 'artifacts', appId, 'public', 'data', name, id);

        // å•Ÿå‹•èˆ‡èº«ä»½é©—è­‰ (ç¬¦åˆ Rule 3)
        async function startApp() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                document.getElementById('debug-info').innerText = "Auth Failed: " + err.message;
            }
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                updateSyncUI(true);
                initDataListeners();
                setTimeout(() => document.getElementById('loading-overlay').style.opacity = '0', 500);
                setTimeout(() => document.getElementById('loading-overlay').classList.add('hidden'), 1000);
            }
        });

        function updateSyncUI(online) {
            const dot = document.getElementById('sync-dot');
            const label = document.getElementById('sync-label');
            dot.className = online ? "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]" : "w-2 h-2 rounded-full bg-red-500 animate-pulse";
            label.innerText = online ? "Cloud Live" : "Offline";
        }

        function initDataListeners() {
            // 1. åå–®ç›£è½
            onSnapshot(getColPath('members'), (snap) => {
                players = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                              .sort((a,b) => a.name.localeCompare(b.name, 'zh-TW'));
                document.getElementById('player-count').innerText = `å…± ${players.length} ä½æˆå“¡`;
                renderAttendance();
                renderManageGrid();
            }, (err) => console.error("Members Listener Error:", err));

            // 2. åˆå§‹åŒ–æ—¥æœŸ
            const today = new Date().toLocaleDateString('en-CA');
            document.getElementById('roll-date').value = today;
            fetchDailyData();
        }

        window.fetchDailyData = () => {
            const date = document.getElementById('roll-date').value;
            onSnapshot(getDocPath('daily', date), (snap) => {
                dailyData = snap.exists() ? snap.data() : { roll: {}, note: "" };
                const noteEl = document.getElementById('daily-focus');
                if (noteEl) noteEl.value = dailyData.note || "";
                renderAttendance();
            });
        };

        // --- æ¨¡å¼ç®¡ç†é‚è¼¯ ---
        window.requestCoachMode = () => {
            if(document.body.classList.contains('coach-mode-active')) return;
            const pw = prompt("ã€æ•™ç·´èº«åˆ†é©—è­‰ã€‘\nè«‹è¼¸å…¥ 4 ä½æ•¸ç®¡ç†å¯†ç¢¼ï¼š");
            if(pw === "0227") {
                document.body.classList.add('coach-mode-active');
                document.getElementById('coach-badge').classList.remove('hidden');
                document.getElementById('mode-label').innerText = "COACH PANEL";
                setTab('daily');
            } else if (pw !== null) {
                alert("å¯†ç¢¼éŒ¯èª¤ã€‚æœ¬å€å¡Šåƒ…ä¾›æ•™ç·´æ“ä½œã€‚");
            }
        };

        window.exitCoachMode = () => {
            if(confirm("ç¢ºå®šé€€å‡ºæ•™ç·´ç®¡ç†æ¨¡å¼ï¼Ÿ")) {
                document.body.classList.remove('coach-mode-active');
                document.getElementById('coach-badge').classList.add('hidden');
                document.getElementById('mode-label').innerText = "PARENT VIEW";
                document.getElementById('view-parent').classList.remove('hidden');
                document.getElementById('view-daily').classList.add('hidden');
                document.getElementById('view-manage').classList.add('hidden');
            }
        };

        // --- æ ¸å¿ƒåŠŸèƒ½æ¸²æŸ“ ---
        window.renderAttendance = () => {
            const container = document.getElementById('attendance-list');
            if(!container) return;
            container.innerHTML = players.map(p => {
                const r = dailyData.roll[p.id] || { s: 0 };
                return `
                    <div class="glass-panel p-4 rounded-2xl flex justify-between items-center animate-in">
                        <span class="font-bold text-white tracking-wide text-lg">${p.name}</span>
                        <div class="flex gap-2">
                            <button onclick="setStatus('${p.id}', 1)" class="w-14 h-11 rounded-xl font-black text-sm transition-all ${r.s === 1 ? 'status-present scale-105 shadow-lg' : 'bg-slate-800/50 text-slate-500'}">å‡º</button>
                            <button onclick="setStatus('${p.id}', 2)" class="w-14 h-11 rounded-xl font-black text-sm transition-all ${r.s === 2 ? 'status-absent scale-105 shadow-lg' : 'bg-slate-800/50 text-slate-500'}">ç¼º</button>
                        </div>
                    </div>
                `;
            }).join('');
        };

        window.setStatus = (id, s) => {
            if (!dailyData.roll[id]) dailyData.roll[id] = { s: 0 };
            dailyData.roll[id].s = (dailyData.roll[id].s === s) ? 0 : s;
            renderAttendance();
        };

        window.saveAllToCloud = async () => {
            const date = document.getElementById('roll-date').value;
            const btn = document.getElementById('save-btn');
            dailyData.note = document.getElementById('daily-focus').value;
            
            btn.disabled = true;
            btn.innerText = "â³ æ­£åœ¨åŒæ­¥è‡³é›²ç«¯...";
            try {
                await setDoc(getDocPath('daily', date), dailyData);
                btn.innerText = "âœ… åŒæ­¥æˆåŠŸ";
                setTimeout(() => { btn.disabled = false; btn.innerText = "ğŸ’¾ åŒæ­¥é›²ç«¯ä¸¦ä¿å­˜"; }, 2000);
            } catch (e) { 
                alert("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚"); 
                btn.disabled = false;
                btn.innerText = "ğŸ’¾ é‡è©¦åŒæ­¥";
            }
        };

        window.commitPlayer = async () => {
            const input = document.getElementById('new-player-name');
            const name = input.value.trim();
            if(!name) return;
            await addDoc(getColPath('members'), { name, created: Date.now() });
            input.value = "";
        };

        window.renderManageGrid = () => {
            const grid = document.getElementById('management-grid');
            if(!grid) return;
            grid.innerHTML = players.map(p => `
                <div class="glass-panel p-4 rounded-2xl flex justify-between items-center">
                    <span class="font-bold text-white">${p.name}</span>
                    <button onclick="if(confirm('ç¢ºå®šç§»é™¤ ${p.name}ï¼Ÿ')) deleteDoc(getDocPath('members', '${p.id}'))" 
                        class="text-red-500 text-xs font-bold bg-red-500/10 px-3 py-2 rounded-lg active:bg-red-500/20">ç§»é™¤</button>
                </div>
            `).join('');
        };

        // --- å®¶é•·æŸ¥è©¢åŠŸèƒ½ ---
        window.performQuery = () => {
            const name = document.getElementById('search-name').value.trim();
            const p = players.find(x => x.name === name);
            const res = document.getElementById('query-result');
            
            if (!p) { 
                res.innerHTML = `<div class="p-6 text-center text-red-400 font-bold bg-red-500/10 rounded-2xl border border-red-500/20">ç³»çµ±æŸ¥ç„¡æ­¤äººï¼Œè«‹ç¢ºèªå§“åæ˜¯å¦æ­£ç¢ºï¼ˆéœ€èˆ‡é»åå–®ä¸€è‡´ï¼‰ã€‚</div>`; 
                return; 
            }
            
            const r = dailyData.roll[p.id] || { s: 0 };
            res.innerHTML = `
                <div class="glass-panel p-6 rounded-3xl animate-in border-l-4 ${r.s === 1 ? 'border-green-500' : 'border-red-500'}">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="text-3xl font-black text-yellow-400">${p.name}</h3>
                            <p class="text-xs text-slate-500 mt-1">U10 è™ä¹‹å­åŸ¹è¨“è¨ˆç•«</p>
                        </div>
                        <div class="text-right">
                            <span class="block text-[10px] text-slate-500 uppercase font-black">ä»Šæ—¥ç‹€æ…‹</span>
                            <span class="text-xl font-black ${r.s === 1 ? 'text-green-400' : r.s === 2 ? 'text-red-400' : 'text-slate-600'}">
                                ${r.s === 1 ? 'âœ… å·²å‡ºå¸­' : r.s === 2 ? 'âŒ ç¼ºå¸­' : 'â” å°šæœªé»å'}
                            </span>
                        </div>
                    </div>
                    <div class="bg-slate-900/80 p-5 rounded-2xl border border-slate-800">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="w-1.5 h-1.5 bg-yellow-400 rounded-full"></span>
                            <p class="text-[10px] text-yellow-500 font-black uppercase tracking-widest">æ•™ç·´ä»Šæ—¥è¨“ç·´ç­†è¨˜</p>
                        </div>
                        <p class="text-white text-sm leading-relaxed">${dailyData.note || "ä»Šæ—¥æ•™ç·´å¿™æ–¼è¨“ç·´ï¼Œå°šç„¡ç‰¹åˆ¥å…¬å‘Šã€‚"}</p>
                    </div>
                    <p class="text-[9px] text-slate-700 mt-4 text-center italic">æ›´æ–°æ™‚é–“ï¼š${new Date().toLocaleTimeString()}</p>
                </div>
            `;
        };

        window.setTab = (t) => {
            document.getElementById('view-daily').classList.toggle('hidden', t !== 'daily');
            document.getElementById('view-manage').classList.toggle('hidden', t !== 'manage');
            document.getElementById('tab-daily').className = t === 'daily' ? 'flex-1 py-3 rounded-xl text-sm font-bold active-tab' : 'flex-1 py-3 rounded-xl text-sm font-bold text-slate-400';
            document.getElementById('tab-manage').className = t === 'manage' ? 'flex-1 py-3 rounded-xl text-sm font-bold active-tab' : 'flex-1 py-3 rounded-xl text-sm font-bold text-slate-400';
        };

        startApp();
    </script>
</body>
