<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美育虎 - 數據分析系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #020617; color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .tiger-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .drag-handle { cursor: grab; }
        .modal-enter { animation: modalIn 0.3s ease-out; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebase = window.firebase;
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAgz1BJI-PJLv3VIUfMQSmr6F-WkXzEMzU",
            authDomain: "mei-yu-u10.firebaseapp.com",
            projectId: "mei-yu-u10",
            storageBucket: "mei-yu-u10.firebasestorage.app",
            messagingSenderId: "157433419856",
            appId: "1:157433419856:web:07db1e6968990d5719d955"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "tigers-u10";

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('parent'); // parent, coach, settings, stats
            const [players, setPlayers] = useState([]);
            const [dailyRecords, setDailyRecords] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(true);
            const [editingPlayer, setEditingPlayer] = useState(null);
            const [activeGroup, setActiveGroup] = useState('U10');
            const [searchName, setSearchName] = useState('');
            const [searchResult, setSearchResult] = useState(null);

            const listRef = useRef(null);

            // 1. 初始化
            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => { setUser(u); if (u) setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubPlayers = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members')
                    .orderBy('order', 'asc')
                    .onSnapshot(snap => setPlayers(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                
                const unsubDaily = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily')
                    .onSnapshot(snap => {
                        const data = {};
                        snap.docs.forEach(d => { data[d.id] = d.data(); });
                        setDailyRecords(data);
                    });
                return () => { unsubPlayers(); unsubDaily(); };
            }, [user]);

            // 2. 統計邏輯
            const stats = useMemo(() => {
                const result = {};
                players.forEach(p => { result[p.id] = { attend: 0, absent: 0, comments: [] }; });
                
                Object.entries(dailyRecords).forEach(([date, data]) => {
                    if (data.roll) {
                        Object.entries(data.roll).forEach(([pId, status]) => {
                            if (!result[pId]) return;
                            if (status === 1) result[pId].attend++;
                            if (status === 2) result[pId].absent++;
                        });
                    }
                    if (data.playerComments) {
                        Object.entries(data.playerComments).forEach(([pId, comment]) => {
                            if (result[pId] && comment) result[pId].comments.push({ date, text: comment });
                        });
                    }
                });
                return result;
            }, [dailyRecords, players]);

            const currentPlayers = useMemo(() => players.filter(p => p.group === activeGroup), [players, activeGroup]);

            // 3. 操作
            const updateDaily = async (key, value) => {
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily').doc(selectedDate);
                await ref.set({ [key]: value, updatedAt: Date.now() }, { merge: true });
            };

            const toggleStatus = (pId, status) => {
                const currentRoll = dailyRecords[selectedDate]?.roll || {};
                const newStatus = currentRoll[pId] === status ? 0 : status;
                updateDaily('roll', { ...currentRoll, [pId]: newStatus });
            };

            const updatePlayerComment = (pId, text) => {
                const currentComments = dailyRecords[selectedDate]?.playerComments || {};
                updateDaily('playerComments', { ...currentComments, [pId]: text });
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-yellow-500 font-black italic animate-pulse">TIGERS LOADING...</div>;

            return (
                <div className="min-h-screen pb-24">
                    <header className="sticky top-0 z-40 bg-slate-950/90 backdrop-blur-lg p-4 flex justify-between items-center border-b border-white/5">
                        <div className="flex items-center gap-2" onClick={() => setView('parent')}>
                            <div className="bg-yellow-500 text-black w-7 h-7 flex items-center justify-center rounded font-black italic">T</div>
                            <span className="font-black italic text-lg tracking-tighter">MEIYU <span className="text-yellow-500 text-sm">TIGERS</span></span>
                        </div>
                        <div className="flex gap-2">
                            {view !== 'parent' && (
                                <button onClick={() => setView(view === 'stats' ? 'coach' : 'stats')} className="p-2 rounded-lg bg-slate-900 text-slate-400">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                                </button>
                            )}
                            <button onClick={() => {
                                if (view === 'parent') {
                                    const p = prompt("教練密碼"); if (p === "0227") setView('coach');
                                } else setView('parent');
                            }} className="bg-slate-900 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-black uppercase">{view === 'parent' ? "Login" : "Logout"}</button>
                        </div>
                    </header>

                    <nav className="p-4 flex gap-2 sticky top-[61px] z-30 bg-slate-950/80 backdrop-blur-md border-b border-white/5 overflow-x-auto no-scrollbar">
                        {['U9', 'U10', '教練團'].map(g => (
                            <button key={g} onClick={() => setActiveGroup(g)}
                                className={`px-6 py-2 rounded-full text-xs font-black italic transition-all ${activeGroup === g ? 'bg-yellow-500 text-black' : 'bg-slate-900 text-slate-500'}`}
                            >{g}</button>
                        ))}
                    </nav>

                    <main className="max-w-md mx-auto p-4">
                        {/* 1. 家長介面：查評語與統計 */}
                        {view === 'parent' && (
                            <div className="space-y-6">
                                <div className="tiger-gradient p-8 rounded-[2.5rem] text-center border border-white/5">
                                    <h2 className="text-xl font-black mb-6 italic">PLAYER SEARCH</h2>
                                    <input type="text" placeholder="輸入學員姓名" value={searchName} onChange={e => setSearchName(e.target.value)}
                                        className="w-full bg-slate-950 p-4 rounded-2xl text-center text-xl font-bold border border-slate-800 focus:border-yellow-500 outline-none mb-4" />
                                    <button onClick={() => setSearchResult(players.find(p => p.name === searchName))}
                                        className="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl">查看個人表現卡</button>
                                </div>

                                {searchResult && (
                                    <div className="bg-slate-900 rounded-[2.5rem] p-6 border border-yellow-500/20 animate-fade">
                                        <div className="flex justify-between items-center mb-6">
                                            <div>
                                                <div className="text-yellow-500 font-black italic text-sm">#{searchResult.number}</div>
                                                <h3 className="text-3xl font-black">{searchResult.name}</h3>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-[10px] text-slate-500 font-bold uppercase">出勤率</div>
                                                <div className="text-2xl font-black text-yellow-500">
                                                    {Math.round((stats[searchResult.id]?.attend / (stats[searchResult.id]?.attend + stats[searchResult.id]?.absent || 1)) * 100)}%
                                                </div>
                                            </div>
                                        </div>

                                        <div className="space-y-4">
                                            <h4 className="text-xs font-black text-slate-500 uppercase tracking-widest border-b border-white/5 pb-2">教練表現評語錄</h4>
                                            {stats[searchResult.id]?.comments.length > 0 ? (
                                                stats[searchResult.id].comments.slice().reverse().map((c, i) => (
                                                    <div key={i} className="bg-slate-950 p-4 rounded-2xl border border-white/5">
                                                        <div className="text-[10px] text-yellow-500 font-bold mb-1">{c.date}</div>
                                                        <p className="text-sm leading-relaxed">{c.text}</p>
                                                    </div>
                                                ))
                                            ) : <p className="text-center text-slate-600 py-8 text-sm italic">尚無評語紀錄</p>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* 2. 教練點名 + 即時評語 */}
                        {view === 'coach' && (
                            <div className="space-y-4">
                                <div className="bg-slate-900 p-5 rounded-3xl border border-white/5 flex justify-between items-center">
                                    <input type="date" className="bg-slate-950 p-2 rounded-xl text-xs font-bold" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                                    <button onClick={() => setView('settings')} className="text-[10px] font-black bg-slate-800 px-3 py-1.5 rounded-lg text-slate-400">管理名單</button>
                                </div>

                                <div className="space-y-3">
                                    {currentPlayers.map(p => {
                                        const status = dailyRecords[selectedDate]?.roll?.[p.id] || 0;
                                        return (
                                            <div key={p.id} className="bg-slate-900 rounded-2xl border border-white/5 overflow-hidden">
                                                <div className="p-4 flex justify-between items-center">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-8 h-8 bg-slate-950 rounded-full flex items-center justify-center font-black text-yellow-500 italic text-xs">#{p.number}</div>
                                                        <span className="font-bold">{p.name}</span>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => toggleStatus(p.id, 1)} className={`px-4 py-2 rounded-lg text-xs font-black transition-all ${status === 1 ? 'bg-green-600 text-white' : 'bg-slate-950 text-slate-700'}`}>出</button>
                                                        <button onClick={() => toggleStatus(p.id, 2)} className={`px-4 py-2 rounded-lg text-xs font-black transition-all ${status === 2 ? 'bg-red-600 text-white' : 'bg-slate-950 text-slate-700'}`}>缺</button>
                                                    </div>
                                                </div>
                                                <div className="px-4 pb-4">
                                                    <input 
                                                        type="text" 
                                                        placeholder="點擊輸入今日表現建議..." 
                                                        value={dailyRecords[selectedDate]?.playerComments?.[p.id] || ""}
                                                        onChange={(e) => updatePlayerComment(p.id, e.target.value)}
                                                        className="w-full bg-slate-950/50 border border-white/5 rounded-xl px-3 py-2 text-xs focus:border-yellow-500/50 outline-none"
                                                    />
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        )}

                        {/* 3. 數據統計報表 */}
                        {view === 'stats' && (
                            <div className="animate-fade space-y-4">
                                <h2 className="text-xl font-black italic mb-4 uppercase">Attendance Report</h2>
                                <div className="bg-slate-900 rounded-3xl border border-white/5 overflow-hidden">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-950 text-[10px] font-black uppercase text-slate-500">
                                            <tr>
                                                <th className="p-4">球員</th>
                                                <th className="p-4 text-center">出勤</th>
                                                <th className="p-4 text-center">缺席</th>
                                                <th className="p-4 text-right">率</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-white/5">
                                            {currentPlayers.map(p => {
                                                const s = stats[p.id] || { attend: 0, absent: 0 };
                                                const rate = Math.round((s.attend / (s.attend + s.absent || 1)) * 100);
                                                return (
                                                    <tr key={p.id}>
                                                        <td className="p-4 font-bold">{p.name}</td>
                                                        <td className="p-4 text-center text-green-500 font-black">{s.attend}</td>
                                                        <td className="p-4 text-center text-red-500 font-black">{s.absent}</td>
                                                        <td className="p-4 text-right text-yellow-500 font-black">{rate}%</td>
                                                    </tr>
                                                )
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* 4. 名單管理 */}
                        {view === 'settings' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-black italic">MEMBERS</h2>
                                    <button onClick={() => setEditingPlayer({ group: activeGroup })} className="bg-yellow-500 text-black px-4 py-2 rounded-xl text-xs font-black">+ 新增</button>
                                </div>
                                <div className="space-y-2">
                                    {currentPlayers.map(p => (
                                        <div key={p.id} className="bg-slate-900 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                                            <div className="flex items-center gap-3">
                                                <span className="text-yellow-500 font-black italic">#{p.number}</span>
                                                <span className="font-bold">{p.name}</span>
                                            </div>
                                            <div className="flex gap-4">
                                                <button onClick={() => setEditingPlayer(p)} className="text-blue-400 text-xs font-bold">編輯</button>
                                                <button onClick={async () => { if(confirm("刪除？")) await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').doc(p.id).delete(); }} className="text-red-500/30 text-xs font-bold">刪除</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setView('coach')} className="w-full py-4 text-slate-500 text-xs font-bold uppercase tracking-widest">返回點名</button>
                            </div>
                        )}
                    </main>

                    {/* 編輯 Modal */}
                    {editingPlayer && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/95 backdrop-blur-sm">
                            <form onSubmit={async (e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const data = { name: fd.get('name'), number: parseInt(fd.get('number')), group: fd.get('group'), order: editingPlayer.order || players.length };
                                if (editingPlayer.id) await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').doc(editingPlayer.id).update(data);
                                else await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members').add(data);
                                setEditingPlayer(null);
                            }} className="w-full max-w-xs bg-slate-900 p-8 rounded-[2.5rem] border border-white/10 modal-enter">
                                <h3 className="text-xl font-black mb-6 text-center italic">PLAYER INFO</h3>
                                <div className="space-y-4">
                                    <input name="name" placeholder="姓名" defaultValue={editingPlayer.name} required className="w-full bg-slate-950 p-4 rounded-2xl font-bold" />
                                    <input name="number" type="number" placeholder="背號" defaultValue={editingPlayer.number} required className="w-full bg-slate-950 p-4 rounded-2xl font-bold" />
                                    <select name="group" defaultValue={editingPlayer.group} className="w-full bg-slate-950 p-4 rounded-2xl font-bold">
                                        <option value="U9">U9</option>
                                        <option value="U10">U10</option>
                                        <option value="教練團">教練團</option>
                                    </select>
                                    <div className="flex gap-2 pt-4">
                                        <button type="button" onClick={() => setEditingPlayer(null)} className="flex-1 text-slate-500 font-bold">取消</button>
                                        <button type="submit" className="flex-1 bg-yellow-500 text-black py-4 rounded-2xl font-black">儲存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    )}

                    <footer className="fixed bottom-0 inset-x-0 p-4 bg-slate-950/80 backdrop-blur-md border-t border-white/5 text-center flex justify-around">
                        <div className="text-[9px] text-slate-700 font-black tracking-widest uppercase italic">Meiyu Tigers Analytics 2.0</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
