<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美育虎 U12 & 青年軍管理系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #020617; color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); }
        .report-preview { background-color: #020617; width: 500px; padding: 50px 40px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; }
        .status-present { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-absent { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .group-divider { border-left: 4px solid #facc15; padding-left: 12px; margin: 24px 0 12px 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebase = window.firebase;
        const { useState, useEffect, useMemo, useRef } = React;

        // Firebase 配置 (延用你的專案，但使用不同 appId 資料夾)
        const firebaseConfig = {
            apiKey: "AIzaSyAgz1BJI-PJLv3VIUfMQSmr6F-WkXzEMzU",
            authDomain: "mei-yu-u10.firebaseapp.com",
            projectId: "mei-yu-u10",
            storageBucket: "mei-yu-u10.firebasestorage.app",
            messagingSenderId: "157433419856",
            appId: "1:157433419856:web:07db1e6968990d5719d955"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "tigers-u12-youth"; // 這裡是關鍵，與 U10 隔離開

        // 名單合併 (從你提供的 PDF 提取)
        const INITIAL_PLAYERS = [
            // U12 部份
            { name: "郭瑛瑞", number: "28", group: "U12" },
            { name: "郭昱謙", number: "17", group: "U12" },
            { name: "郭昱德", number: "75", group: "U12" },
            { name: "莎菈守也八旗那", number: "3", group: "U12" },
            { name: "施柯秉序", number: "24", group: "U12" },
            { name: "劉冠毅", number: "66", group: "U12" },
            { name: "游道俐比", number: "151", group: "U12" },
            { name: "李杰特", number: "96", group: "U12" },
            { name: "許皓瑋", number: "35", group: "U12" },
            { name: "洪誠邑", number: "30", group: "U12" },
            { name: "李承洋", number: "15", group: "U12" },
            { name: "李承祐", number: "8", group: "U12" },
            { name: "曾翊軒", number: "1", group: "U12" },
            // 青年軍 部份
            { name: "王詠駿", number: "66", group: "青年軍" },
            { name: "納韃守也八旗那", number: "21", group: "青年軍" },
            { name: "蔡鎬謙", number: "3", group: "青年軍" },
            { name: "洪予澤", number: "77", group: "青年軍" },
            { name: "李奕霖", number: "47", group: "青年軍" },
            { name: "鍾安宥", number: "76", group: "青年軍" },
            { name: "曾愷安", number: "7", group: "青年軍" },
            { name: "黃百夆", number: "4", group: "青年軍" },
            { name: "葉丞祖", number: "23", group: "青年軍" },
            { name: "張鉱鈞", number: "12", group: "青年軍" },
            // 教練團
            { name: "郭紘旺", number: "COACH", group: "教練" },
            { name: "高志弘", number: "COACH", group: "教練" },
            { name: "李彥鋒", number: "COACH", group: "教練" }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('parent'); 
            const [players, setPlayers] = useState([]);
            const [dailyRecords, setDailyRecords] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(true);
            const [activeGroup, setActiveGroup] = useState('U12');
            const [searchName, setSearchName] = useState('');
            const [searchResult, setSearchResult] = useState(null);
            const [isCapturing, setIsCapturing] = useState(false);
            const allReportRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => { setUser(u); if (u) setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                const memberRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('members');
                
                const unsubPlayers = memberRef.onSnapshot(snap => {
                    if (snap.empty) {
                        // 首次啟動：自動寫入預設名單
                        INITIAL_PLAYERS.forEach(p => memberRef.add(p));
                    } else {
                        setPlayers(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    }
                });

                const unsubDaily = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily')
                    .onSnapshot(snap => {
                        const data = {};
                        snap.docs.forEach(d => { data[d.id] = d.data(); });
                        setDailyRecords(data);
                    });
                return () => { unsubPlayers(); unsubDaily(); };
            }, [user]);

            const currentRoll = useMemo(() => dailyRecords[selectedDate]?.roll || {}, [dailyRecords, selectedDate]);
            const currentComments = useMemo(() => dailyRecords[selectedDate]?.comments || {}, [dailyRecords, selectedDate]);

            const updateDaily = async (key, value) => {
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('daily').doc(selectedDate);
                await ref.set({ [key]: value, updatedAt: Date.now() }, { merge: true });
            };

            const toggleStatus = (pId, status) => {
                const newStatus = currentRoll[pId] === status ? 0 : status;
                updateDaily('roll', { ...currentRoll, [pId]: newStatus });
            };

            const captureFullReport = async () => {
                setIsCapturing(true);
                setTimeout(async () => {
                    const canvas = await html2canvas(allReportRef.current, { backgroundColor: '#020617', scale: 2 });
                    const link = document.createElement('a');
                    link.download = `美育虎_U12青年軍_${selectedDate}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    setIsCapturing(false);
                }, 500);
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-yellow-400 font-black text-xl italic animate-pulse">MEIYU TIGERS CLOUD...</div>;

            return (
                <div className="min-h-screen pb-24">
                    {/* Header */}
                    <header className="sticky top-0 z-40 bg-slate-950 p-4 flex justify-between items-center border-b border-white/10">
                        <div onClick={() => setView('parent')} className="flex flex-col cursor-pointer">
                            <span className="font-black italic text-lg leading-tight uppercase">Meiyu <span className="text-yellow-400">Tigers</span></span>
                            <span className="text-[8px] font-bold text-slate-500 tracking-tighter uppercase">U12 & Youth System</span>
                        </div>
                        <button onClick={() => {
                            if (view === 'parent') {
                                const p = prompt("教練認證碼"); if (p === "0227") setView('coach');
                            } else setView('parent');
                        }} className="bg-slate-900 border border-yellow-500/30 px-4 py-1.5 rounded-full text-[10px] font-black uppercase text-yellow-500">
                            {view === 'parent' ? "Coach Login" : "Logout"}
                        </button>
                    </header>

                    {/* 教練專用分組導航 */}
                    {view === 'coach' && (
                        <nav className="p-4 flex gap-2 sticky top-[65px] z-30 bg-slate-950/80 backdrop-blur-md border-b border-white/5 overflow-x-auto no-scrollbar">
                            {['U12', '青年軍', '教練'].map(g => (
                                <button key={g} onClick={() => setActiveGroup(g)}
                                    className={`px-6 py-2 rounded-full text-xs font-black transition-all whitespace-nowrap ${activeGroup === g ? 'bg-yellow-400 text-black' : 'bg-slate-900 text-slate-500'}`}
                                >{g}</button>
                            ))}
                        </nav>
                    )}

                    <main className="max-w-md mx-auto p-4 w-full">
                        {view === 'parent' ? (
                            /* 家長查詢介面 */
                            <div className="space-y-6">
                                <div className="glass-card p-8 rounded-3xl text-center">
                                    <h2 className="text-xs font-black mb-6 uppercase text-yellow-400 tracking-widest">青年軍 & U12 紀錄查詢</h2>
                                    <input 
                                        type="text" 
                                        placeholder="請輸入球員姓名" 
                                        value={searchName} 
                                        onChange={e => setSearchName(e.target.value)}
                                        className="w-full bg-slate-950 p-4 rounded-xl text-center text-lg font-bold border border-slate-800 mb-4 outline-none" 
                                    />
                                    <button onClick={() => setSearchResult(players.find(p => p.name === searchName))}
                                        className="w-full bg-yellow-400 text-black font-black py-4 rounded-xl active:scale-95 transition-all shadow-lg shadow-yellow-400/10">調閱數據</button>
                                </div>

                                {searchResult && (
                                    <div className="glass-card rounded-3xl p-6 border border-yellow-500/20 shadow-2xl animate-in fade-in slide-in-from-bottom-4">
                                        <div className="text-yellow-400 font-black italic text-[10px] mb-1 uppercase tracking-widest">#{searchResult.number} | {searchResult.group}</div>
                                        <h3 className="text-2xl font-black mb-6 uppercase">{searchResult.name}</h3>
                                        <div className="space-y-4">
                                            {Object.entries(dailyRecords)
                                                .filter(([date, data]) => data.roll?.[searchResult.id] || data.comments?.[searchResult.id])
                                                .sort((a, b) => b[0].localeCompare(a[0]))
                                                .map(([date, data]) => (
                                                    <div key={date} className="bg-slate-950/60 p-4 rounded-xl border border-white/5">
                                                        <div className="flex justify-between items-center mb-2">
                                                            <span className="text-[10px] font-black text-slate-500">{date}</span>
                                                            <span className={`text-[9px] px-2 py-0.5 rounded font-black ${data.roll?.[searchResult.id] === 1 ? 'text-green-500' : data.roll?.[searchResult.id] === 2 ? 'text-red-500' : 'text-slate-600'}`}>
                                                                {data.roll?.[searchResult.id] === 1 ? 'PRESENT' : data.roll?.[searchResult.id] === 2 ? 'ABSENT' : 'UNMARKED'}
                                                            </span>
                                                        </div>
                                                        <p className="text-xs text-slate-300 italic border-l border-yellow-500/50 pl-2">
                                                            {data.comments?.[searchResult.id] || "今日教練未填寫註記"}
                                                        </p>
                                                    </div>
                                                ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            /* 教練後台介面 */
                            <div className="space-y-6">
                                <div className="glass-card p-6 rounded-2xl flex flex-col gap-4">
                                    <div className="flex justify-between items-center">
                                        <input type="date" className="bg-transparent text-sm font-black text-yellow-400 outline-none" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                                        <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">System Ready</span>
                                    </div>
                                    <button onClick={captureFullReport} className="w-full bg-slate-100 text-black py-3 rounded-xl text-[10px] font-black uppercase shadow-lg active:scale-95 transition-all">
                                        產生 U12/青年軍 報表截圖
                                    </button>
                                </div>

                                <div className="space-y-3">
                                    {players.filter(p => p.group === activeGroup).map(p => (
                                        <div key={p.id} className="glass-card rounded-2xl p-4 space-y-3">
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-2">
                                                    <span className="text-[9px] font-black text-yellow-400 italic">#{p.number}</span>
                                                    <span className="font-bold text-sm">{p.name}</span>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => toggleStatus(p.id, 1)} className={`w-12 py-2 rounded-lg text-[10px] font-black ${currentRoll[p.id] === 1 ? 'bg-green-600 text-white' : 'bg-slate-950 text-slate-700'}`}>出</button>
                                                    <button onClick={() => toggleStatus(p.id, 2)} className={`w-12 py-2 rounded-lg text-[10px] font-black ${currentRoll[p.id] === 2 ? 'bg-red-600 text-white' : 'bg-slate-950 text-slate-700'}`}>缺</button>
                                                </div>
                                            </div>
                                            <textarea 
                                                rows="1"
                                                placeholder="輸入表現或訓練註記..."
                                                value={currentComments[p.id] || ""}
                                                onChange={(e) => updateDaily('comments', { ...currentComments, [p.id]: e.target.value })}
                                                className="w-full bg-slate-950/60 p-3 rounded-xl text-xs text-slate-200 border border-transparent focus:border-yellow-500/50 outline-none resize-none"
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 隱藏的報表產生地 (用於 html2canvas) */}
                    <div style={{ position: 'absolute', left: '-9999px', top: 0 }}>
                        <div ref={allReportRef} className="report-preview">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-black italic text-yellow-400 uppercase tracking-tighter">MEIYU TIGERS</h1>
                                <p className="text-[10px] text-slate-500 font-black tracking-widest">{selectedDate} 青年軍/U12 點名報表</p>
                            </div>
                            {['教練', '青年軍', 'U12'].map(group => (
                                <div key={group} className="mb-6">
                                    <div className="group-divider mb-3">
                                        <h2 className="text-lg font-black italic text-yellow-400">{group}</h2>
                                    </div>
                                    <div className="grid grid-cols-2 gap-x-6 gap-y-2">
                                        {players.filter(p => p.group === group).map(p => (
                                            <div key={p.id} className="flex justify-between items-center border-b border-white/5 pb-1">
                                                <span className="text-xs font-bold text-slate-200">#{p.number} {p.name}</span>
                                                <span className={`status-badge ${currentRoll[p.id] === 1 ? 'status-present' : currentRoll[p.id] === 2 ? 'status-absent' : 'hidden'}`}>
                                                    {currentRoll[p.id] === 1 ? 'PRESENT' : 'ABSENT'}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
